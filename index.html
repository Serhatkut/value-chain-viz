<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DHL eCommerce · Enterprise Process Architecture · Value Chain</title>

  <style>
    :root{
      --dhl-red:#D40511;
      --dhl-yellow:#FFCC00;

      --bg:#f6f6f7;
      --card:#ffffff;
      --ink:#101828;
      --muted:#667085;
      --line:#e6e8ee;

      --l0: var(--dhl-red);
      --l1: var(--dhl-yellow);
      --l2: #2b2f33;
      --l3: #f0f1f3;

      --radius:14px;

      /* Material-ish elevation */
      --e1: 0 2px 10px rgba(0,0,0,.06);
      --e2: 0 10px 26px rgba(0,0,0,.08);
      --e3: 0 16px 40px rgba(0,0,0,.10);

      /* Chevron geometry */
      --chev-h: 98px;         /* consistent for L1/L2 */
      --chev-tip: 26px;
      --chev-notch: 18px;

      /* Connected chain spacing */
      --chev-overlap: 14px;

      --maxw: 1560px;

      /* Readability */
      --fs-code: 13px;
      --fs-title: 15px;
      --fs-desc: 12px;
      --fs-owner: 11px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--ink);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(255,204,0,.95), rgba(255,204,0,.92));
      border-bottom: 1px solid rgba(0,0,0,.10);
      backdrop-filter: blur(6px);
    }
    .hdr{
      max-width: var(--maxw);
      margin:0 auto;
      padding: 14px 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .mark{
      width:10px;height:34px;
      background: var(--dhl-red);
      border-radius:999px;
      margin-top:2px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.06);
    }
    .brand h1{
      margin:0;
      font-weight: 950;
      font-size: 18px;
      line-height: 1.1;
      letter-spacing:.2px;
    }
    .brand .sub{
      margin-top:2px;
      font-size:12px;
      font-weight: 850;
      color:#3a2b00;
      opacity:.85;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      cursor:pointer;
      border:none;
      border-radius:999px;
      padding:9px 12px;
      font-size:12px;
      font-weight: 950;
      background: rgba(255,255,255,.88);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: var(--e1);
    }
    .btn-primary{
      background: var(--dhl-red);
      color:#fff;
      border-color: rgba(0,0,0,.14);
    }

    .select{
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 12px;
      font-weight: 950;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.88);
      box-shadow: var(--e1);
      cursor:pointer;
      max-width: 280px;
    }
    .select option{ font-weight: 900; }

    .crumbbar{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 18px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .crumb{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      font-size:12px;
      font-weight: 950;
      color: rgba(0,0,0,.70);
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: var(--e1);
      max-width: 78vw;
    }
    .chip .dot{
      width:10px;height:10px;border-radius:50%;
      background: var(--dhl-red);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.6);
      flex: 0 0 auto;
    }
    .chip span{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 72vw;
    }
    .ownerchip{
      background: rgba(212,5,17,.10);
      border-color: rgba(212,5,17,.22);
      color: rgba(0,0,0,.78);
    }
    .ownerchip .dot{ background: var(--dhl-red); }

    main{
      max-width: var(--maxw);
      margin:0 auto;
      padding: 14px 18px 28px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* Process house accordion */
    details.house{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--e1);
      overflow:hidden;
    }
    details.house summary{
      list-style:none;
      cursor:pointer;
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(180deg, #fff, #fbfbfd);
      border-bottom: 1px solid var(--line);
      font-weight: 950;
      font-size: 13px;
    }
    details.house summary::-webkit-details-marker{ display:none; }
    .sum-left{ display:flex; align-items:center; gap:10px; }
    .pill{
      padding:5px 10px;
      border-radius:999px;
      border:1px solid rgba(212,5,17,.25);
      background: rgba(212,5,17,.12);
      color: var(--dhl-red);
      font-weight: 1000;
      font-size: 11px;
    }
    .hint{
      font-size:12px;
      font-weight: 850;
      color: rgba(0,0,0,.55);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 70vw;
    }
    .house-body{ padding: 14px; background:#fff; }

    .band{
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.10);
      box-shadow: var(--e1);
      margin-bottom: 12px;
    }
    .band:last-child{ margin-bottom:0; }
    .band-head{
      padding: 10px 12px;
      font-weight: 1000;
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .band-head .count{
      font-size: 11px;
      font-weight: 1000;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.7);
    }
    .band.manage .band-head{ background: rgba(255,204,0,.55); }
    .band.run .band-head{ background: rgba(255,204,0,.35); }
    .band.change .band-head{ background: rgba(212,5,17,.10); }
    .band.foundation .band-head{ background: rgba(43,47,51,.10); }

    .band-grid{
      padding: 12px;
      display:grid;
      grid-template-columns: repeat(4, minmax(240px, 1fr));
      gap: 12px;
      background:#fff;
    }
    @media (max-width: 1100px){
      .band-grid{ grid-template-columns: repeat(2, minmax(240px, 1fr)); }
    }
    @media (max-width: 640px){
      .band-grid{ grid-template-columns: 1fr; }
    }

    .l0card{
      cursor:pointer;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.12);
      background:#fff;
      box-shadow: var(--e2);
      padding: 10px 10px 9px;
      transition: transform .08s ease, box-shadow .08s ease, border-color .2s ease;
      display:flex;
      gap:10px;
      align-items:flex-start;
      min-height: 96px;
    }
    .l0card:hover{ transform: translateY(-1px); box-shadow: var(--e3); }
    .l0card.active{
      border-color: rgba(212,5,17,.35);
      outline: 3px solid rgba(212,5,17,.18);
      outline-offset: 2px;
    }

    .icon{
      width: 36px; height: 36px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,204,0,.25);
      border: 1px solid rgba(0,0,0,.10);
      flex:0 0 auto;
      color: rgba(0,0,0,.65);
    }
    .icon svg{ width: 20px; height: 20px; fill: currentColor; }

    .l0meta{ min-width:0; }
    .l0code{ font-weight: 1000; font-size: 12px; color: var(--dhl-red); letter-spacing:.2px; }
    .l0name{ margin-top:2px; font-weight: 1000; font-size: 13px; line-height: 1.15; }
    .l0desc{
      margin-top: 5px;
      font-size: 11px;
      font-weight: 850;
      color: rgba(0,0,0,.60);
      line-height: 1.25;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    /* Panels */
    section.panel{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--e1);
      overflow:hidden;
    }
    .panel-head{
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      background: linear-gradient(180deg, #fff, #fbfbfd);
      border-bottom: 1px solid var(--line);
    }
    .panel-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 1000;
      font-size: 12px;
    }
    .badge{
      padding: 5px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 1000;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
    }
    .badge.l1{ background: rgba(255,204,0,.22); border-color: rgba(255,204,0,.45); }
    .badge.l2{ background: rgba(43,47,51,.10); border-color: rgba(43,47,51,.22); }
    .badge.l3{ background: rgba(238,238,239,.80); }
    .subhint{
      font-size: 12px;
      font-weight: 850;
      color: rgba(0,0,0,.55);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 74vw;
    }

    /* --- Connected chevron chain (flex wrap + overlap) --- */
    .chainwrap{
      position: relative;
      padding: 12px;
    }
    .chain{
      display:flex;
      flex-wrap:wrap;
      align-items:stretch;
      gap: 12px;
      position: relative;
      z-index: 2;
    }
    .flowSvg{
      position:absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events:none;
      z-index: 1;
    }

    /* Make chevrons “same size feel” */
    .chev{
      position: relative;
      height: var(--chev-h);
      min-width: 320px;
      flex: 1 1 360px;
      max-width: 560px;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.14);
      box-shadow: var(--e2);
      cursor:pointer;

      padding: 12px 16px 12px calc(16px + var(--chev-notch));
      display:flex;
      flex-direction:column;
      justify-content:center;
      overflow:hidden;

      transition: transform .08s ease, box-shadow .08s ease, filter .15s ease;
    }
    .chev:hover{ transform: translateY(-1px); box-shadow: var(--e3); }

    /* tip */
    .chev::after{
      content:"";
      position:absolute;
      top:0;
      right: calc(var(--chev-tip) * -1);
      width: 0; height: 0;
      border-top: calc(var(--chev-h) / 2) solid transparent;
      border-bottom: calc(var(--chev-h) / 2) solid transparent;
      border-left: var(--chev-tip) solid transparent;
    }
    /* notch */
    .chev::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:0; height:0;
      border-top: calc(var(--chev-h) / 2) solid transparent;
      border-bottom: calc(var(--chev-h) / 2) solid transparent;
      border-left: var(--chev-notch) solid var(--bg);
    }

    .chev.rowfirst{ padding-left: 16px; }
    .chev.rowfirst::before{ display:none; }
    .chev.overlap{ margin-left: calc(var(--chev-overlap) * -1); }

    .chev.l1{ background: var(--l1); color: #111; }
    .chev.l1::after{ border-left-color: var(--l1); }

    .chev.l2{ background: var(--l2); color:#fff; border-color: rgba(0,0,0,.30); }
    .chev.l2::after{ border-left-color: var(--l2); }

    /* Strong selection (visibility) */
    .chev.active{
      background: var(--dhl-red) !important;
      color: #fff !important;
      border-color: rgba(0,0,0,.22);
      outline: 4px solid rgba(212,5,17,.26);
      outline-offset: 2px;
      filter: saturate(1.05);
    }
    .chev.active::after{ border-left-color: var(--dhl-red) !important; }

    .rowtop{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
    }
    .code{
      font-weight: 1000;
      font-size: var(--fs-code);
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .ord{
      font-weight: 1000;
      font-size: 12px;
      opacity:.85;
      white-space:nowrap;
    }
    .name{
      margin-top: 5px;
      font-weight: 1000;
      font-size: var(--fs-title);
      line-height:1.15;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      min-height: 34px;
    }
    .meta{
      margin-top: 6px;
      font-size: var(--fs-desc);
      font-weight: 850;
      line-height:1.25;
      opacity:.92;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }
    .ownerTag{
      position:absolute;
      right: 10px;
      bottom: 10px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: var(--fs-owner);
      font-weight: 1000;
      background: rgba(255,255,255,.80);
      border: 1px solid rgba(0,0,0,.12);
      color: rgba(0,0,0,.78);
      max-width: 60%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .chev.l2 .ownerTag{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.22);
      color: rgba(255,255,255,.92);
    }
    .chev.active .ownerTag{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.28);
      color: rgba(255,255,255,.92);
    }

    /* L3 waterfall */
    .l3wrap{ padding: 12px; }
    .waterfall{ display:flex; flex-direction:column; gap:10px; }
    .l3card{
      border:1px solid rgba(0,0,0,.12);
      border-radius: 14px;
      padding: 12px 12px;
      background: #fff;
      box-shadow: var(--e2);
      cursor:pointer;
      position:relative;
      transition: transform .08s ease, box-shadow .08s ease;
    }
    .l3card:hover{ transform: translateY(-1px); box-shadow: var(--e3); }
    .l3card.active{
      outline: 4px solid rgba(212,5,17,.18);
      outline-offset: 2px;
      border-color: rgba(212,5,17,.20);
    }
    .l3top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .l3code{
      font-weight: 1000;
      font-size: 13px;
      color: var(--dhl-red);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 70%;
    }
    .l3owner{
      font-weight: 1000;
      font-size: 12px;
      color: rgba(0,0,0,.60);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 50%;
      text-align:right;
    }
    .l3name{ margin-top: 6px; font-weight: 1000; font-size: 15px; line-height:1.15; }
    .l3desc{ margin-top: 8px; font-size: 12px; font-weight: 850; color: rgba(0,0,0,.62); line-height:1.3; }

    .empty{
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed rgba(0,0,0,.18);
      color: rgba(0,0,0,.55);
      font-weight: 900;
      font-size: 12px;
      background: #fff;
    }

    /* Click details popover (replaces pin) */
    .popover{
      position: fixed;
      z-index: 9999;
      min-width: 300px;
      max-width: 460px;
      background:#fff;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 14px;
      box-shadow: var(--e3);
      padding: 12px 12px 10px;
      display:none;
    }
    .pop-top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .pop-code{
      font-weight:1000;
      font-size:12px;
      color: var(--dhl-red);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 70%;
    }
    .pop-owner{
      font-weight:1000;
      font-size:12px;
      color: rgba(0,0,0,.60);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 48%;
      text-align:right;
    }
    .pop-title{
      margin-top: 6px;
      font-weight:1000;
      font-size: 14px;
      line-height:1.2;
    }
    .pop-desc{
      margin-top: 8px;
      font-size: 12px;
      font-weight: 850;
      color: rgba(0,0,0,.65);
      line-height:1.3;
    }
    .pop-foot{
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      border-top: 1px solid rgba(0,0,0,.08);
      padding-top: 8px;
      font-size: 11px;
      font-weight: 950;
      color: rgba(0,0,0,.60);
    }
    .pop-foot button{
      cursor:pointer;
      border:none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 1000;
      background: rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.12);
    }

    .error{
      white-space: pre-wrap;
      background: rgba(212,5,17,.10);
      border: 1px solid rgba(212,5,17,.22);
      color: #7d0008;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 950;
      font-size: 12px;
    }
  </style>
</head>

<body>
<header>
  <div class="hdr">
    <div class="brand">
      <div class="mark"></div>
      <div>
        <h1>DHL eCommerce</h1>
        <div class="sub">Enterprise Process Architecture · The Value Chain Blueprint</div>
      </div>
    </div>

    <div class="actions">
      <!-- Create (category) filter -->
      <select id="createFilter" class="select" title="Create (L0 category)">
        <option value="">Create: All</option>
      </select>

      <!-- Ownership filter -->
      <select id="ownerFilter" class="select" title="Ownership">
        <option value="">Ownership: All</option>
      </select>

      <button id="reset" class="btn">Reset</button>
      <button id="toggleHouse" class="btn btn-primary">Process House</button>
    </div>
  </div>

  <div class="crumbbar">
    <div class="crumb">
      <div class="chip" title="Current location (titles)">
        <span class="dot"></span>
        <span id="crumbText">—</span>
      </div>
      <div class="chip ownerchip" title="Current selected owner">
        <span class="dot"></span>
        <span id="crumbOwner">Owner: —</span>
      </div>
    </div>
  </div>
</header>

<main>
  <details id="house" class="house" open>
    <summary>
      <div class="sum-left">
        <span class="pill">L0</span>
        <span>Process House</span>
      </div>
      <span class="hint">Click a box to select (process house acts as filter)</span>
    </summary>
    <div class="house-body" id="houseBody"></div>
  </details>

  <section class="panel">
    <div class="panel-head">
      <div class="panel-title">
        <span class="badge l1">L1</span>
        <span>L1 Process Chain</span>
        <span id="l1Count" class="badge l1">0</span>
      </div>
      <div id="l1Hint" class="subhint">Select an L0 box in the process house.</div>
    </div>
    <div class="chainwrap">
      <svg id="l1Flow" class="flowSvg"></svg>
      <div id="l1" class="chain"></div>
    </div>
  </section>

  <section class="panel">
    <div class="panel-head">
      <div class="panel-title">
        <span class="badge l2">L2</span>
        <span>L2 Sub-Chain</span>
        <span id="l2Count" class="badge l2">0</span>
      </div>
      <div id="l2Hint" class="subhint">Select an L1 chevron.</div>
    </div>
    <div class="chainwrap">
      <svg id="l2Flow" class="flowSvg"></svg>
      <div id="l2" class="chain"></div>
    </div>
  </section>

  <section class="panel">
    <div class="panel-head">
      <div class="panel-title">
        <span class="badge l3">L3</span>
        <span>L3 Activities</span>
        <span id="l3Count" class="badge l3">0</span>
      </div>
      <div id="l3Hint" class="subhint">Select an L2 chevron.</div>
    </div>
    <div class="l3wrap">
      <div class="waterfall" id="l3"></div>
    </div>
  </section>

  <div id="err" style="display:none;" class="error"></div>
</main>

<!-- Click popover -->
<div id="pop" class="popover" role="dialog" aria-live="polite"></div>

<script>
  const $ = (id) => document.getElementById(id);

  const state = {
    json: null,
    l0All: [],
    selected: { l0:null, l1:null, l2:null, l3:null },
    filters: { create:"", owner:"" },
    popOpen: false,
    lastClickedEl: null
  };

  // --- small inline icons (placeholders; replace later with DHL icon set if you want) ---
  const ICONS = {
    S2E: icon("compass"),
    GRC: icon("shield"),
    EA_PM: icon("cog"),
    L2C: icon("handshake"),

  function esc(s){
    return (s ?? "").toString().replace(/[&<>"']/g, ch => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[ch]));
  }

  function splitCodeTitle(name){
    const t = (name ?? "").toString();
    const i = t.indexOf(":");
    if(i > 0) return { code: t.slice(0,i).trim(), title: t.slice(i+1).trim() };
    return { code:"", title:t };
  }

  function titleOnly(node){
    if(!node) return "";
    const { title } = splitCodeTitle(node.name || "");
    return (title || node.name || node.id || "").toString().trim();
  }

  function kids(n){ return Array.isArray(n?.children) ? n.children : []; }

  function sortById(a,b){
    const A = (a?.id || a?.name || "").toString();
    const B = (b?.id || b?.name || "").toString();
    const pa = A.split("_").map(x => isFinite(+x) ? +x : x);
    const pb = B.split("_").map(x => isFinite(+x) ? +x : x);
    const n = Math.max(pa.length, pb.length);
    for(let i=0;i<n;i++){
      const xa = pa[i], xb = pb[i];
      if(xa === undefined) return -1;
      if(xb === undefined) return 1;
      if(typeof xa === "number" && typeof xb === "number"){
        if(xa !== xb) return xa - xb;
      } else {
        const sa = (xa ?? "").toString(), sb = (xb ?? "").toString();
        if(sa !== sb) return sa.localeCompare(sb);
      }
    }
    return 0;
  }

  // ---- Filters ----
  function nodeMatchesOwner(node, owner){
    if(!owner) return true;
    const o = (node?.owner || "").toString().trim();
    return o === owner;
  }
  function subtreeHasOwner(node, owner){
    if(!owner) return true;
    if(nodeMatchesOwner(node, owner)) return true;
    for(const c of kids(node)){
      if(subtreeHasOwner(c, owner)) return true;
    }
    return false;
  }
  function nodeMatchesCreate(node, create){
    if(!create) return true;
    const c = (node?.category || "").toString().trim();
    return c === create;
  }

  function applyFiltersToL0(l0){
    const { create, owner } = state.filters;
    if(!nodeMatchesCreate(l0, create)) return false;
    if(!subtreeHasOwner(l0, owner)) return false;
    return true;
  }

  function filterChildrenByOwner(list){
    const owner = state.filters.owner;
    if(!owner) return list;
    return list.filter(n => subtreeHasOwner(n, owner));
  }

  // ---------------- Breadcrumb (titles not IDs) ----------------
  function setBreadcrumb(){
    const parts = [];
    const l0 = state.selected.l0, l1 = state.selected.l1, l2 = state.selected.l2, l3 = state.selected.l3;

    if(l0) parts.push(titleOnly(l0));
    if(l1) parts.push(titleOnly(l1));
    if(l2) parts.push(titleOnly(l2));
    if(l3) parts.push(titleOnly(l3));

    $("crumbText").textContent = parts.length ? parts.join(" > ") : "—";

    const owner = (l3?.owner || l2?.owner || l1?.owner || l0?.owner || "—").toString().trim() || "—";
    $("crumbOwner").textContent = `Owner: ${owner}`;
  }

  // -------------- Row continuity connectors (SVG) --------------
  function drawRowConnectors(chainEl, svgEl){
    while(svgEl.firstChild) svgEl.removeChild(svgEl.firstChild);
    const items = Array.from(chainEl.querySelectorAll(".chev"));
    if(items.length < 2) return;

    const tol = 8;
    const rows = [];
    for(const el of items){
      const r = el.getBoundingClientRect();
      const top = r.top;
      let row = rows.find(x => Math.abs(x.top - top) <= tol);
      if(!row){
        row = { top, els: [] };
        rows.push(row);
      }
      row.els.push({ el, rect: r });
    }
    rows.sort((a,b) => a.top - b.top);

    items.forEach(el => el.classList.remove("rowfirst","overlap"));
    for(const row of rows){
      row.els.sort((a,b) => a.rect.left - b.rect.left);
      row.els.forEach((x, idx) => {
        x.el.classList.toggle("rowfirst", idx === 0);
        x.el.classList.toggle("overlap", idx !== 0);
      });
    }

    const ns = "http://www.w3.org/2000/svg";
    const defs = document.createElementNS(ns, "defs");
    const marker = document.createElementNS(ns, "marker");
    marker.setAttribute("id","arrow");
    marker.setAttribute("viewBox","0 0 10 10");
    marker.setAttribute("refX","9");
    marker.setAttribute("refY","5");
    marker.setAttribute("markerWidth","6");
    marker.setAttribute("markerHeight","6");
    marker.setAttribute("orient","auto-start-reverse");
    const tip = document.createElementNS(ns,"path");
    tip.setAttribute("d","M 0 0 L 10 5 L 0 10 z");
    tip.setAttribute("fill","rgba(0,0,0,.26)");
    marker.appendChild(tip);
    defs.appendChild(marker);
    svgEl.appendChild(defs);

    const svgRect = svgEl.getBoundingClientRect();
    svgEl.setAttribute("viewBox", `0 0 ${svgRect.width} ${svgRect.height}`);

    for(let i=0;i<rows.length-1;i++){
      const a = rows[i].els[rows[i].els.length-1].rect;
      const b = rows[i+1].els[0].rect;

      const ax = (a.right - svgRect.left) - 6;
      const ay = (a.top - svgRect.top) + a.height/2;

      const bx = (b.left - svgRect.left) + 6;
      const by = (b.top - svgRect.top) + b.height/2;

      const midY = ay + Math.max(22, (by - ay)/2);

      const d = [
        `M ${ax} ${ay}`,
        `C ${ax+22} ${ay}, ${ax+22} ${midY}, ${ax} ${midY}`,
        `L ${bx} ${midY}`,
        `C ${bx-22} ${midY}, ${bx-22} ${by}, ${bx} ${by}`
      ].join(" ");

      const path = document.createElementNS(ns,"path");
      path.setAttribute("d", d);
      path.setAttribute("fill","none");
      path.setAttribute("stroke","rgba(0,0,0,.26)");
      path.setAttribute("stroke-width","2");
      path.setAttribute("marker-end","url(#arrow)");
      svgEl.appendChild(path);
    }
  }

  const ro = new ResizeObserver(() => {
    requestAnimationFrame(() => {
      drawRowConnectors($("l1"), $("l1Flow"));
      drawRowConnectors($("l2"), $("l2Flow"));
    });
  });

  // ---------------- Click Popover ----------------
  function popHTML(node){
    if(!node) return "";
    const { code, title } = splitCodeTitle(node.name || "");
    const owner = (node.owner || "").toString().trim();
    const desc = (node.description || "").toString().trim();
    return `
      <div class="pop-top">
        <div class="pop-code">${esc(code || node.id || "")}</div>
        <div class="pop-owner">${esc(owner || "")}</div>
      </div>
      <div class="pop-title">${esc(title || node.name || "")}</div>
      ${desc ? `<div class="pop-desc">${esc(desc)}</div>` : ``}
      <div class="pop-foot">
        <div>${esc(node.id || "")}</div>
        <button id="popClose">Close</button>
      </div>
    `;
  }

  function openPop(node, anchorRect){
    const pop = $("pop");
    pop.innerHTML = popHTML(node);
    pop.style.display = "block";
    state.popOpen = true;

    requestAnimationFrame(() => {
      const box = pop.getBoundingClientRect();
      const margin = 10;
      const vw = window.innerWidth, vh = window.innerHeight;

      let x = anchorRect.right + margin;
      let y = anchorRect.top + Math.min(20, Math.max(0, (anchorRect.height - box.height)/2));

      if(x + box.width > vw - 8) x = anchorRect.left - margin - box.width;
      if(x < 8) x = 8;

      if(y + box.height > vh - 8) y = vh - 8 - box.height;
      if(y < 8) y = 8;

      pop.style.left = `${x}px`;
      pop.style.top  = `${y}px`;

      const closeBtn = $("popClose");
      if(closeBtn) closeBtn.onclick = (e) => { e.stopPropagation(); closePop(); };
    });
  }

  function closePop(){
    state.popOpen = false;
    $("pop").style.display = "none";
    $("pop").innerHTML = "";
  }

  // ---------------- Process house rendering ----------------
  function bandKey(title){
    const t = (title || "").toLowerCase();
    if(t.includes("manage")) return "manage";
    if(t.includes("change")) return "change";
    if(t.includes("foundation")) return "foundation";
    return "run";
  }

  function renderHouse(){
    const body = $("houseBody");
    const groups = {
      "Manage the Business": [],
      "Run the Business": [],
      "Change the Business": [],
      "Foundation": []
    };

    const visibleL0 = state.l0All.filter(applyFiltersToL0);

    for(const l0 of visibleL0){
      const cat = (l0.category || "Run the Business").toLowerCase();
      if(cat.includes("manage")) groups["Manage the Business"].push(l0);
      else if(cat.includes("change")) groups["Change the Business"].push(l0);
      else if(cat.includes("foundation")) groups["Foundation"].push(l0);
      else groups["Run the Business"].push(l0);
    }

    const order = ["Manage the Business","Run the Business","Change the Business","Foundation"];
    body.innerHTML = order.map(title => {
      const items = (groups[title] || []).slice().sort(sortById);
      const key = bandKey(title);

      const cards = items.map(l0 => {
        const active = state.selected.l0?.id === l0.id ? "active" : "";
        const { code, title: nm } = splitCodeTitle(l0.name || "");
        const icon = ICONS[l0.id] || `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg>`;
        return `
          <div class="l0card ${active}" data-l0="${esc(l0.id)}" role="button" tabindex="0">
            <div class="icon" aria-hidden="true">${icon}</div>
            <div class="l0meta">
              <div class="l0code">${esc(code || l0.id)}</div>
              <div class="l0name">${esc(nm || l0.name || "")}</div>
              <div class="l0desc">${esc(l0.description || "")}</div>
            </div>
          </div>
        `;
      }).join("");

      return `
        <div class="band ${key}">
          <div class="band-head">
            <div>${esc(title)}</div>
            <div class="count">${items.length} L0</div>
          </div>
          <div class="band-grid">${cards || `<div class="empty" style="grid-column:1/-1;">No L0 processes in this band (filters may be excluding them).</div>`}</div>
        </div>
      `;
    }).join("");

    body.querySelectorAll(".l0card").forEach(el => {
      el.addEventListener("click", () => selectL0(el.getAttribute("data-l0")));
      el.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){ e.preventDefault(); el.click(); }
      });
    });

    // Ensure selected L0 is still visible under filters
    if(state.selected.l0 && !applyFiltersToL0(state.selected.l0)){
      const first = visibleL0[0] || null;
      state.selected = { l0:first, l1:null, l2:null, l3:null };
      if(first) {
        renderHouse();
        selectL0(first.id);
      } else {
        // nothing visible at all
        clearChains();
      }
    }
  }

  function clearChains(){
    $("l1").innerHTML = "";
    $("l2").innerHTML = "";
    $("l3").innerHTML = `<div class="empty">No processes match the current filters.</div>`;
    $("l1Count").textContent = "0";
    $("l2Count").textContent = "0";
    $("l3Count").textContent = "0";
    $("l1Hint").textContent = "No L0 processes match the current filters.";
    $("l2Hint").textContent = "—";
    $("l3Hint").textContent = "—";
    setBreadcrumb();
  }

  // ---------------- Chains rendering ----------------
  function renderChain(containerId, items, level){
    const container = $(containerId);
    container.innerHTML = "";

    items.forEach((n, idx) => {
      const active = state.selected[level]?.id === n.id ? "active" : "";
      const { code, title } = splitCodeTitle(n.name || "");
      const meta = (n.description || "").toString();
      const owner = (n.owner || "").toString().trim();

      const div = document.createElement("div");
      div.className = `chev ${level} ${active}`;
      div.setAttribute("role","button");
      div.setAttribute("tabindex","0");
      div.dataset.id = n.id;

      div.innerHTML = `
        <div class="rowtop">
          <div class="code">${esc(code || n.id || "")}</div>
          <div class="ord">#${idx+1}</div>
        </div>
        <div class="name">${esc(title || n.name || "")}</div>
        <div class="meta">${esc(meta)}</div>
        ${owner ? `<div class="ownerTag" title="Owner">${esc(owner)}</div>` : ``}
      `;

      div.addEventListener("click", (e) => {
        e.stopPropagation();
        if(level === "l1") selectL1(n.id);
        if(level === "l2") selectL2(n.id);
        setBreadcrumb();
        openPop(n, div.getBoundingClientRect());
      });

      div.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          div.click();
        }
      });

      container.appendChild(div);
    });

    requestAnimationFrame(() => {
      const svg = (containerId === "l1") ? $("l1Flow") : $("l2Flow");
      drawRowConnectors(container, svg);
    });
  }

  function renderL3(items){
    const container = $("l3");
    container.innerHTML = "";

    if(!items.length){
      container.innerHTML = `<div class="empty">No L3 activities to display (filters may be excluding them).</div>`;
      return;
    }

    items.forEach((n) => {
      const active = state.selected.l3?.id === n.id ? "active" : "";
      const { code, title } = splitCodeTitle(n.name || "");
      const owner = (n.owner || "").toString().trim();
      const desc  = (n.description || "").toString().trim();

      const div = document.createElement("div");
      div.className = `l3card ${active}`;

      div.innerHTML = `
        <div class="l3top">
          <div class="l3code">${esc(code || n.id || "")}</div>
          <div class="l3owner">${esc(owner)}</div>
        </div>
        <div class="l3name">${esc(title || n.name || "")}</div>
        ${desc ? `<div class="l3desc">${esc(desc)}</div>` : ``}
      `;

      div.addEventListener("click", (e) => {
        e.stopPropagation();
        state.selected.l3 = n;
        setBreadcrumb();
        renderL3(items);
        openPop(n, div.getBoundingClientRect());
      });

      container.appendChild(div);
    });
  }

  // ---------------- Selection logic (with owner filtering) ----------------
  function selectL0(id){
    closePop();
    const l0 = state.l0All.find(x => x.id === id);
    state.selected.l0 = l0 || null;
    state.selected.l1 = null;
    state.selected.l2 = null;
    state.selected.l3 = null;

    renderHouse();

    $("l1Hint").textContent = l0 ? `Selected L0: ${titleOnly(l0)}` : "Select an L0.";
    setBreadcrumb();

    let l1 = kids(l0).slice().sort(sortById);
    l1 = filterChildrenByOwner(l1);

    $("l1Count").textContent = String(l1.length);
    renderChain("l1", l1, "l1");

    $("l2").innerHTML = "";
    $("l2Count").textContent = "0";
    $("l2Hint").textContent = "Select an L1 chevron.";

    $("l3").innerHTML = `<div class="empty">Select an L2 chevron.</div>`;
    $("l3Count").textContent = "0";
    $("l3Hint").textContent = "Select an L2 chevron.";

    // auto select first available L1 if any
    if(l1.length){
      selectL1(l1[0].id);
    }
  }

  function selectL1(id){
    closePop();
    const l0 = state.selected.l0;
    if(!l0) return;

    const l1All = filterChildrenByOwner(kids(l0).slice().sort(sortById));
    const l1 = l1All.find(x => x.id === id) || null;

    state.selected.l1 = l1;
    state.selected.l2 = null;
    state.selected.l3 = null;

    renderChain("l1", l1All, "l1");
    $("l2Hint").textContent = l1 ? `Selected L1: ${titleOnly(l1)}` : "Select an L1 chevron.";
    setBreadcrumb();

    let l2 = filterChildrenByOwner(kids(l1).slice().sort(sortById));
    $("l2Count").textContent = String(l2.length);
    renderChain("l2", l2, "l2");

    $("l3").innerHTML = `<div class="empty">Select an L2 chevron.</div>`;
    $("l3Count").textContent = "0";
    $("l3Hint").textContent = "Select an L2 chevron.";

    if(l2.length){
      selectL2(l2[0].id);
    }
  }

  function selectL2(id){
    closePop();
    const l1 = state.selected.l1;
    if(!l1) return;

    const l2All = filterChildrenByOwner(kids(l1).slice().sort(sortById));
    const l2 = l2All.find(x => x.id === id) || null;

    state.selected.l2 = l2;
    state.selected.l3 = null;

    renderChain("l2", l2All, "l2");
    $("l3Hint").textContent = l2 ? `Selected L2: ${titleOnly(l2)}` : "Select an L2 chevron.";
    setBreadcrumb();

    let l3 = filterChildrenByOwner(kids(l2).slice().sort(sortById));
    $("l3Count").textContent = String(l3.length);
    renderL3(l3);

    if(l3.length){
      state.selected.l3 = l3[0];
      renderL3(l3);
      setBreadcrumb();
    }
  }

  // ---------------- Filter dropdown population ----------------
  function walk(node, fn){
    fn(node);
    for(const c of kids(node)) walk(c, fn);
  }

  function uniqSorted(arr){
    return Array.from(new Set(arr.filter(x => x && x.toString().trim()))).sort((a,b) => a.localeCompare(b));
  }

  function populateFilters(){
    const createSet = new Set();
    const ownerSet = new Set();

    for(const l0 of state.l0All){
      createSet.add((l0.category || "").toString().trim());
      walk(l0, (n) => {
        const o = (n.owner || "").toString().trim();
        if(o) ownerSet.add(o);
      });
    }

    const create = uniqSorted(Array.from(createSet));
    const owners = uniqSorted(Array.from(ownerSet));

    const createSel = $("createFilter");
    const ownerSel  = $("ownerFilter");

    // reset options (keep first "All")
    createSel.innerHTML = `<option value="">Create: All</option>` + create
      .filter(x => x)
      .map(x => `<option value="${esc(x)}">${esc(x)}</option>`).join("");

    ownerSel.innerHTML = `<option value="">Ownership: All</option>` + owners
      .map(x => `<option value="${esc(x)}">${esc(x)}</option>`).join("");

    // restore selection if any
    createSel.value = state.filters.create;
    ownerSel.value  = state.filters.owner;
  }

  // ---------------- Init ----------------
  async function init(){
    try{
      const res = await fetch(`data.json?v=${Date.now()}`, { cache: "no-store" });
      if(!res.ok) throw new Error(`Failed to load data.json (HTTP ${res.status}).`);
      const json = await res.json();

      if(!json || !Array.isArray(json.children)){
        throw new Error(`JSON shape mismatch. Expected root {children:[...]}.`);
      }

      state.json = json;
      state.l0All = json.children.slice();

      populateFilters();
      renderHouse();

      $("err").style.display = "none";

      ro.observe($("l1"));
      ro.observe($("l2"));

      // default pick first visible L0
      const firstVisible = state.l0All.filter(applyFiltersToL0)[0] || null;
      if(firstVisible) selectL0(firstVisible.id);
      else clearChains();

    } catch(e){
      $("err").style.display = "block";
      $("err").textContent =
        `Error: ${e.message}\n\n` +
        `Common fixes:\n` +
        `• Ensure data.json is in the SAME folder as index.html\n` +
        `• Ensure filename is exactly "data.json" (case-sensitive)\n` +
        `• Ensure GitHub Pages is publishing the branch/folder you committed\n`;
      console.error(e);
    }
  }

  // ---- Global click closes popover (unless click inside popover) ----
  document.addEventListener("click", (e) => {
    const pop = $("pop");
    if(pop.style.display === "block" && !pop.contains(e.target)){
      closePop();
    }
  });
  document.addEventListener("keydown", (e) => {
    if(e.key === "Escape") closePop();
  });

  $("createFilter").addEventListener("change", (e) => {
    state.filters.create = e.target.value || "";
    closePop();
    renderHouse();

    const firstVisible = state.l0All.filter(applyFiltersToL0)[0] || null;
    if(firstVisible) selectL0(firstVisible.id);
    else clearChains();
  });

  $("ownerFilter").addEventListener("change", (e) => {
    state.filters.owner = e.target.value || "";
    closePop();
    renderHouse();

    const firstVisible = state.l0All.filter(applyFiltersToL0)[0] || null;
    if(firstVisible) selectL0(firstVisible.id);
    else clearChains();
  });

  $("reset").addEventListener("click", () => {
    closePop();
    state.filters.create = "";
    state.filters.owner  = "";
    $("createFilter").value = "";
    $("ownerFilter").value  = "";
    renderHouse();

    const firstVisible = state.l0All.filter(applyFiltersToL0)[0] || null;
    if(firstVisible) selectL0(firstVisible.id);
    else clearChains();
  });

  $("toggleHouse").addEventListener("click", () => {
    $("house").open = !$("house").open;
    $("house").scrollIntoView({ behavior: "smooth", block: "start" });
  });

  init();
</script>
</body>
</html>
