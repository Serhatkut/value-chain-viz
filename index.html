<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHL eCommerce Value Chain</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; overflow: hidden; }
    #chart { display: flex; justify-content: center; align-items: center; height: 100vh; }
    #details {
      position: absolute; top: 20px; right: 20px; width: 320px;
      background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none; border-left: 5px solid #d40511;
    }
    h2 { margin-top: 0; font-size: 18px; color: #d40511; }
    p { font-size: 14px; color: #333; line-height: 1.5; }
    .instruction { position: absolute; top: 20px; left: 20px; font-size: 14px; color: #666; }
    .error { position:absolute; left:20px; top:48px; color:#b00020; font-size: 13px; display:none; max-width: 520px; }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="instruction">Click center to zoom out. Click arcs to zoom in.</div>
  <div id="error" class="error"></div>

  <div id="details">
    <h2 id="node-name">Process Name</h2>
    <p id="node-desc">Description goes here...</p>
  </div>

  <div id="chart"></div>

  <script>
    // Load data.json (must be in the same folder as this HTML on GitHub Pages).
    // NOTE: If you open this file via file://, most browsers will block fetch().
    // Use GitHub Pages, or run a local server (e.g., `python -m http.server`).
    (async function init() {
      try {
        const res = await fetch('./data.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`Failed to load data.json (${res.status} ${res.statusText})`);
        const data = await res.json();
        renderChart(data);
      } catch (err) {
        console.error(err);
        const el = document.getElementById('error');
        el.style.display = 'block';
        el.textContent = String(err);
      }
    })();

    function renderChart(data) {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const radius = Math.min(width, height) / 2.5;
      const color = d3.scaleOrdinal(d3.schemeTableau10);

      // Clean any prior render
      d3.select("#chart").selectAll("*").remove();

      const svg = d3.select("#chart").append("svg")
        .attr("viewBox", [-width / 2, -height / 2, width, height])
        .style("max-width", "100%")
        .style("height", "auto");

      const root = d3.hierarchy(data)
        .sum(d => (d.children && d.children.length) ? 0 : (d.size ?? 1))
        .sort((a, b) => b.value - a.value);

      const partition = d3.partition()
        .size([2 * Math.PI, root.height + 1]);

      partition(root);
      root.each(d => d.current = d);

      const arc = d3.arc()
        .startAngle(d => d.x0)
        .endAngle(d => d.x1)
        .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
        .padRadius(radius * 1.5)
        .innerRadius(d => d.y0 * radius)
        .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));

      const g = svg.append("g");

      const path = g.append("g")
        .selectAll("path")
        .data(root.descendants().slice(1))
        .join("path")
          .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
          .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.85 : 0.65) : 0)
          .attr("d", d => arc(d.current))
          .style("cursor", "pointer")
          .on("click", clicked);

      // Hover details
      path.on("mouseover", function(event, d) {
        d3.select("#details").style("display", "block");
        const cleanName = (d.data.name || "").includes(":") ? d.data.name.split(":").slice(1).join(":").trim() : (d.data.name || "");
        const id = (d.data.name || "").includes(":") ? d.data.name.split(":")[0].trim() : "";
        d3.select("#node-name").text((id ? (id + " ") : "") + cleanName);
        d3.select("#node-desc").text(d.data.description || "No description provided.");
        d3.select(this).attr("fill-opacity", 1);
      }).on("mouseout", function(event, d) {
        d3.select(this).attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.85 : 0.65) : 0);
      });

      path.append("title")
        .text(d => `${d.ancestors().map(d => d.data.name).reverse().join(" / ")}\n${d.value ?? ""}`);

      const label = g.append("g")
        .attr("pointer-events", "none")
        .attr("text-anchor", "middle")
        .style("user-select", "none")
        .selectAll("text")
        .data(root.descendants().slice(1))
        .join("text")
          .attr("dy", "0.35em")
          .attr("fill-opacity", d => +labelVisible(d.current))
          .attr("transform", d => labelTransform(d.current))
          .style("font-size", "11px")
          .text(d => {
            const name = d.data.name || "";
            return name.includes(":") ? name.split(":").slice(1).join(":").trim() : name;
          });

      const parent = g.append("circle")
        .datum(root)
        .attr("r", radius)
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .style("cursor", "pointer")
        .on("click", clicked);

      function clicked(event, p) {
        parent.datum(p.parent || root);

        root.each(d => d.target = {
          x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
          x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
          y0: Math.max(0, d.y0 - p.depth),
          y1: Math.max(0, d.y1 - p.depth)
        });

        const t = g.transition().duration(750);

        path.transition(t)
          .tween("data", d => {
            const i = d3.interpolate(d.current, d.target);
            return t => d.current = i(t);
          })
          .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.85 : 0.65) : 0)
          .attrTween("d", d => () => arc(d.current));

        label.filter(d => labelVisible(d.target))
          .transition(t)
          .attr("fill-opacity", d => +labelVisible(d.target))
          .attrTween("transform", d => () => labelTransform(d.current));

        label.filter(d => !labelVisible(d.target))
          .transition(t)
          .attr("fill-opacity", 0);
      }

      function arcVisible(d) {
        return d.y1 <= root.height + 1 && d.y0 >= 1 && d.x1 > d.x0;
      }

      function labelVisible(d) {
        return d.y1 <= root.height + 1 && d.y0 >= 1 && (d.x1 - d.x0) > 0.03;
      }

      function labelTransform(d) {
        const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
        const y = (d.y0 + d.y1) / 2 * radius;
        return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
      }
    }
  </script>
</body>
</html>
