<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHL eCommerce | Process Architecture</title>

  <style>
    :root{
      --dhl-yellow:#FFCC00;
      --dhl-red:#D40511;

      --bg:#f6f7f9;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
      --font:"Segoe UI", system-ui, -apple-system, Arial, sans-serif;

      /* Requested level colors */
      --l0:#D40511;    /* red */
      --l1:#FFCC00;    /* yellow */
      --l2:#2f343b;    /* dark grey */
      --l3:#f0f2f4;    /* light grey */

      --l2Text:#ffffff;
      --l1Text:#111827;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--ink);
      overflow:hidden;
    }

    /* Header */
    .topbar{
      padding: 12px 14px 10px;
      background: linear-gradient(90deg, var(--dhl-yellow), #ffe07a);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:1000;
      letter-spacing:.2px;
      min-width: 320px;
    }
    .brand-badge{
      width:10px;height:28px;border-radius:8px;background:var(--dhl-red);
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .brand small{
      display:block;
      font-weight:800;
      font-size:12px;
      color:rgba(0,0,0,.62);
      letter-spacing:0;
    }

    .right-controls{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex:1;
      min-width: 0;
    }
    .control{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.78);
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      min-width: 0;
    }
    .control label{
      font-size:12px;
      font-weight:1000;
      color:rgba(0,0,0,.62);
      white-space:nowrap;
    }
    input{
      border:none; outline:none; background:transparent;
      font-family:var(--font); font-size:13px;
      min-width: 240px; max-width: 42vw;
    }
    .btn{
      border:none; cursor:pointer;
      border-radius:999px;
      padding:9px 12px;
      font-weight:900;
      font-size:13px;
    }
    .btn.primary{
      background:var(--dhl-red);
      color:#fff;
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .btn.secondary{
      background:rgba(255,255,255,.86);
      color:var(--ink);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:none;
    }

    /* L0 tabs bar (RED) */
    .l0bar{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom:4px;
      -webkit-overflow-scrolling:touch;
    }
    .l0tab{
      flex:0 0 auto;
      border-radius: 999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(212,5,17,.12);
      color: #7a0b10;
      padding: 9px 12px;
      font-weight:1000;
      font-size:13px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .l0tab:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      border-color: rgba(212,5,17,.35);
      background: rgba(212,5,17,.18);
    }
    .l0tab.active{
      background: var(--l0);
      color: #fff;
      border-color: rgba(0,0,0,.12);
      box-shadow: 0 14px 26px rgba(212,5,17,.18);
    }

    /* Main */
    .main{
      height: calc(100vh - 108px);
      display:grid;
      grid-template-columns: 1.35fr 1fr;
      gap: 12px;
      padding: 12px 14px 14px;
      overflow:hidden;
    }
    .stack{
      display:grid;
      grid-template-rows: auto auto 1fr;
      gap: 12px;
      overflow:hidden;
      min-width:0;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:0;
    }
    .panel-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #fff, #fbfbfc);
    }
    .panel-title{
      display:flex; align-items:center; gap:8px;
      font-size:13px;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .pill{
      font-size:11px;
      font-weight:1000;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(212,5,17,.10);
      color: var(--dhl-red);
      border: 1px solid rgba(212,5,17,.18);
    }
    .panel-body{
      padding:10px;
      overflow:auto;
    }

    /* === FULL WIDTH + WRAP CHAINS ===
       Each row fills the width; items wrap as needed.
    */
    .chainGrid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
      align-items: stretch;
    }

    /* Chevron block: contained shape using clip-path (no overflow) */
    .chev{
      position:relative;
      height:58px;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      cursor:pointer;
      border-radius: 12px; /* kept for focus/outline; shape is clipped */
      border: 1px solid rgba(0,0,0,.12);
      transition: transform .08s ease, box-shadow .12s ease, outline-color .12s ease;
      min-width: 0;
      clip-path: polygon(
        0 0,
        calc(100% - 18px) 0,
        100% 50%,
        calc(100% - 18px) 100%,
        0 100%
      );
    }
    .chev:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0,0,0,.10);
    }
    .chev.active{
      outline: 3px solid rgba(212,5,17,.35);
      box-shadow: 0 16px 30px rgba(212,5,17,.10);
    }

    .chevText{ min-width:0; display:flex; flex-direction:column; gap:4px; }
    .chevTitle{
      font-size:13px;
      font-weight:1000;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chevSub{
      font-size:12px;
      opacity:.88;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* L1 yellow */
    .chev.l1{
      background: var(--l1);
      color: var(--l1Text);
      border-color: rgba(0,0,0,.10);
    }
    /* L2 dark grey */
    .chev.l2{
      background: var(--l2);
      color: var(--l2Text);
      border-color: rgba(255,255,255,.08);
      height:54px;
      clip-path: polygon(
        0 0,
        calc(100% - 16px) 0,
        100% 50%,
        calc(100% - 16px) 100%,
        0 100%
      );
    }

    /* L3 list (light grey) */
    .l3wrap{ padding: 2px 4px 10px; }
    .l3list{ margin:0; padding:0; list-style:none; }
    .l3item{
      background: var(--l3);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      padding: 10px 12px 10px 36px;
      margin: 8px 0;
      cursor:pointer;
      position:relative;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .l3item::before{
      content:"•";
      position:absolute;
      left: 14px;
      top: 6px;
      font-size: 26px;
      line-height: 1;
      color: rgba(0,0,0,.45);
    }
    .l3item:hover{
      transform: translateY(-1px);
      border-color: rgba(212,5,17,.25);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }
    .l3item.active{
      border-color: rgba(212,5,17,.55);
      box-shadow: 0 16px 30px rgba(212,5,17,.10);
    }
    .l3name{ font-weight:1000; font-size:13px; color: var(--ink); }
    .l3meta{ margin-top:4px; font-size:12px; color: rgba(0,0,0,.62); line-height:1.35; }

    /* Details */
    .details{ padding:12px; }
    .breadcrumbs{
      font-size:12px;
      color:rgba(0,0,0,.62);
      margin-bottom:8px;
      line-height:1.4;
    }
    .details-title{
      margin:0 0 8px;
      color: var(--dhl-red);
      font-size:16px;
      font-weight:1100;
    }
    .details-desc{
      margin:0;
      font-size:13px;
      line-height:1.55;
      color: var(--ink);
    }
    .kv{
      margin-top:12px;
      border-top:1px dashed var(--border);
      padding-top:10px;
      font-size:12px;
      color: rgba(0,0,0,.75);
    }
    .kv div{ margin:6px 0; }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight:1000;
    }
    .empty{ padding: 10px; color: var(--muted); font-size: 13px; }

    #error{
      position:absolute;
      left:14px; bottom:14px;
      background:#fff;
      border:1px solid rgba(212,5,17,.25);
      color:#b00020;
      padding:10px 12px;
      border-radius:12px;
      box-shadow: var(--shadow);
      display:none;
      max-width: 75vw;
      font-size:13px;
    }

    @media (max-width: 1100px){
      body{ overflow:auto; }
      .main{ height:auto; grid-template-columns: 1fr; }
      .stack{ grid-template-rows: auto auto auto; }
      input{ min-width: 160px; max-width: 60vw; }
      .brand{ min-width: 0; }
      .chev, .chev.l2{ clip-path: none; border-radius: 12px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="toprow">
      <div class="brand">
        <div class="brand-badge"></div>
        <div>
          DHL eCommerce
          <small>Enterprise Business Architecture • L0→L1→L2→L3</small>
        </div>
      </div>

      <div class="right-controls">
        <div class="control">
          <label for="searchInput">Search</label>
          <input id="searchInput" placeholder="Filter L1/L2/L3 (code/name/description)..." />
        </div>
        <button class="btn secondary" id="resetBtn">Reset</button>
        <button class="btn primary" id="autoBtn">Auto-open</button>
      </div>
    </div>

    <!-- L0 RED TABS -->
    <div class="l0bar" id="l0Bar"></div>
  </div>

  <div class="main">
    <!-- Left -->
    <div class="stack">
      <!-- L1 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L1 Chain <span class="pill" id="l1Count">0</span></div>
          <div style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900">L1 = Yellow</div>
        </div>
        <div class="panel-body">
          <div class="chainGrid" id="l1Grid"></div>
        </div>
      </div>

      <!-- L2 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L2 Sub-Chain <span class="pill" id="l2Count">0</span></div>
          <div id="l2Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
        </div>
        <div class="panel-body">
          <div class="chainGrid" id="l2Grid"></div>
        </div>
      </div>

      <!-- L3 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L3 Activities <span class="pill" id="l3Count">0</span></div>
          <div id="l3Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
        </div>
        <div class="panel-body">
          <div class="l3wrap" id="l3Body"></div>
        </div>
      </div>
    </div>

    <!-- Right -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Details</div>
        <div id="pathBadge" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
      </div>
      <div class="panel-body details" id="detailsPanel">
        <div class="empty">Pick an L0 tab, then click L1 → L2 → L3.</div>
      </div>
    </div>
  </div>

  <div id="error"></div>

  <script>
    const state = {
      data: null,
      l0Options: [],
      l0: null,
      l1: null,
      l2: null,
      l3: null,
      search: ""
    };

    const $ = (id) => document.getElementById(id);
    const safeChildren = (n) => Array.isArray(n?.children) ? n.children : [];

    function parseName(name){
      if (!name) return { code:"", title:"" };
      const parts = String(name).split(":");
      if (parts.length >= 2) return { code: parts[0].trim(), title: parts.slice(1).join(":").trim() };
      return { code:"", title: String(name).trim() };
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    function matchesSearch(node, query){
      const q = (query || "").trim().toLowerCase();
      if (!q) return true;
      const { code, title } = parseName(node?.name || "");
      const hay = `${code} ${title} ${node?.description || ""}`.toLowerCase();
      return hay.includes(q);
    }

    function buildPath(){
      const p = [];
      if (state.l0) p.push(parseName(state.l0.name).title || state.l0.name);
      if (state.l1) p.push(parseName(state.l1.name).title || state.l1.name);
      if (state.l2) p.push(parseName(state.l2.name).title || state.l2.name);
      if (state.l3) p.push(parseName(state.l3.name).title || state.l3.name);
      return p;
    }

    function setDetails(target){
      const panel = $("detailsPanel");
      const path = buildPath();
      $("pathBadge").textContent = path.length ? path.join("  ›  ") : "";

      if (!target){
        panel.innerHTML = `<div class="empty">Select an L1/L2 chevron or an L3 item.</div>`;
        return;
      }

      const { code, title } = parseName(target.name || "");
      panel.innerHTML = `
        <div class="breadcrumbs"><strong>Path:</strong> ${escapeHtml(path.join("  ›  "))}</div>
        <h3 class="details-title">${code ? `<span class="mono">${escapeHtml(code)}</span> — ` : ""}${escapeHtml(title || target.name || "")}</h3>
        <p class="details-desc">${escapeHtml(target.description || "No description provided.")}</p>
        <div class="kv">
          <div><strong>Children:</strong> ${safeChildren(target).length}</div>
          <div><strong>Raw key:</strong> <span class="mono">${escapeHtml(target.name || "")}</span></div>
        </div>
      `;
    }

    function renderL0Bar(){
      const bar = $("l0Bar");
      bar.innerHTML = "";
      state.l0Options.forEach((n) => {
        const title = parseName(n.name).title || n.name || "Untitled";
        const tab = document.createElement("div");
        tab.className = "l0tab" + (state.l0 === n ? " active" : "");
        tab.textContent = title;
        tab.addEventListener("click", () => {
          state.l0 = n;
          state.l1 = state.l2 = state.l3 = null;
          renderAll();
          autoOpen(); // keep this for convenience; remove if you prefer manual drill
        });
        bar.appendChild(tab);
      });
    }

    function renderChevronGrid(gridEl, nodes, activeNode, levelClass, onClick){
      gridEl.innerHTML = "";
      if (!nodes.length){
        gridEl.innerHTML = `<div class="empty">No items.</div>`;
        return;
      }

      nodes.forEach((n) => {
        const { code, title } = parseName(n.name);
        const div = document.createElement("div");
        div.className = `chev ${levelClass}` + (activeNode === n ? " active" : "");
        div.innerHTML = `
          <div class="chevText">
            <div class="chevTitle">${escapeHtml(code ? (code + " — " + title) : title)}</div>
            <div class="chevSub">${escapeHtml(n.description || "No description provided.")}</div>
          </div>
        `;
        div.addEventListener("click", () => onClick(n));
        gridEl.appendChild(div);
      });
    }

    function renderL3(){
      const container = $("l3Body");
      container.innerHTML = "";

      const l3All = safeChildren(state.l2);
      const l3 = l3All.filter(n => matchesSearch(n, state.search));
      $("l3Count").textContent = l3All.length;
      $("l3Hint").textContent = state.l2 ? `Selected L2: ${parseName(state.l2.name).title}` : "Select an L2 to show L3";

      if (!state.l2){
        container.innerHTML = `<div class="empty">Select an L2 to show L3 activities.</div>`;
        return;
      }
      if (!l3All.length){
        container.innerHTML = `<div class="empty">No L3 items under this L2.</div>`;
        return;
      }
      if (!l3.length){
        container.innerHTML = `<div class="empty">No L3 items match your search.</div>`;
        return;
      }

      const ul = document.createElement("ul");
      ul.className = "l3list";

      l3.forEach(n => {
        const { code, title } = parseName(n.name);
        const li = document.createElement("li");
        li.className = "l3item" + (state.l3 === n ? " active" : "");
        li.innerHTML = `
          <div class="l3name">${escapeHtml(code ? (code + " — " + title) : title)}</div>
          <div class="l3meta">${escapeHtml(n.description || "No description provided.")}</div>
        `;
        li.addEventListener("click", () => {
          state.l3 = n;
          renderAll();
          setDetails(state.l3);
        });
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    function renderAll(){
      renderL0Bar();

      // L1
      const l1All = safeChildren(state.l0);
      const l1 = l1All.filter(n => matchesSearch(n, state.search));
      $("l1Count").textContent = l1All.length;

      renderChevronGrid($("l1Grid"), l1, state.l1, "l1", (node) => {
        state.l1 = node;
        state.l2 = null;
        state.l3 = null;
        renderAll();
        setDetails(state.l1);
      });

      // L2
      const l2All = safeChildren(state.l1);
      const l2 = l2All.filter(n => matchesSearch(n, state.search));
      $("l2Count").textContent = l2All.length;
      $("l2Hint").textContent = state.l1 ? `Selected L1: ${parseName(state.l1.name).title}` : "Select an L1 to show L2";

      renderChevronGrid($("l2Grid"), l2, state.l2, "l2", (node) => {
        state.l2 = node;
        state.l3 = null;
        renderAll();
        setDetails(state.l2);
      });

      // L3
      renderL3();

      // Details default
      const target = state.l3 || state.l2 || state.l1 || null;
      setDetails(target);
    }

    function resetAll(){
      state.l1 = state.l2 = state.l3 = null;
      state.search = "";
      $("searchInput").value = "";
      renderAll();
      setDetails(null);
    }

    function autoOpen(){
      state.l1 = safeChildren(state.l0)[0] || null;
      state.l2 = safeChildren(state.l1)[0] || null;
      state.l3 = null;
      renderAll();
      setDetails(state.l2 || state.l1);
    }

    async function init(){
      const res = await fetch("./data.json", { cache:"no-store" });
      if (!res.ok) throw new Error(`Failed to load data.json (${res.status} ${res.statusText})`);
      const data = await res.json();
      state.data = data;

      state.l0Options = (Array.isArray(data.children) && data.children.length) ? data.children : [data];
      state.l0 = state.l0Options[0];

      $("searchInput").addEventListener("input", (e) => {
        state.search = e.target.value || "";
        renderAll();
      });

      $("resetBtn").addEventListener("click", resetAll);
      $("autoBtn").addEventListener("click", autoOpen);

      renderAll();
      autoOpen();
    }

    init().catch(err => {
      console.error(err);
      const box = $("error");
      box.style.display = "block";
      box.textContent = String(err);
    });
  </script>
</body>
</html>
