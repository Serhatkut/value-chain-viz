<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHL eCommerce | Process Architecture</title>

  <style>
    :root{
      --dhl-yellow:#FFCC00;
      --dhl-red:#D40511;
      --bg:#f6f7f9;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
      --font:"Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--ink);
      overflow:hidden;
    }

    /* Header */
    .topbar{
      padding: 12px 14px 10px;
      background: linear-gradient(90deg, var(--dhl-yellow), #ffe07a);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:1000;
      letter-spacing:.2px;
      min-width: 320px;
    }
    .brand-badge{
      width:10px;height:28px;border-radius:8px;background:var(--dhl-red);
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .brand small{
      display:block;
      font-weight:800;
      font-size:12px;
      color:rgba(0,0,0,.62);
      letter-spacing:0;
    }

    .right-controls{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex:1;
      min-width: 0;
    }
    .control{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.78);
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      min-width: 0;
    }
    .control label{
      font-size:12px;
      font-weight:1000;
      color:rgba(0,0,0,.62);
      white-space:nowrap;
    }
    input{
      border:none; outline:none; background:transparent;
      font-family:var(--font); font-size:13px;
      min-width: 240px; max-width: 42vw;
    }
    .btn{
      border:none; cursor:pointer;
      border-radius:999px;
      padding:9px 12px;
      font-weight:900;
      font-size:13px;
    }
    .btn.primary{
      background:var(--dhl-red);
      color:#fff;
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .btn.secondary{
      background:rgba(255,255,255,.86);
      color:var(--ink);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:none;
    }

    /* L0 horizontal bar */
    .l0bar{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom:4px;
      -webkit-overflow-scrolling:touch;
    }
    .l0tab{
      flex:0 0 auto;
      border-radius: 999px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.82);
      padding: 9px 12px;
      font-weight:1000;
      font-size:13px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    .l0tab:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      border-color: rgba(212,5,17,.28);
    }
    .l0tab.active{
      background:#fff;
      border-color: var(--dhl-red);
      box-shadow: 0 14px 26px rgba(212,5,17,.14);
    }

    /* Main */
    .main{
      height: calc(100vh - 108px);
      display:grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 12px;
      padding: 12px 14px 14px;
      overflow:hidden;
    }

    .stack{
      display:grid;
      grid-template-rows: auto auto 1fr;
      gap: 12px;
      overflow:hidden;
      min-width:0;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:0;
    }
    .panel-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #fff, #fbfbfc);
    }
    .panel-title{
      display:flex; align-items:center; gap:8px;
      font-size:13px;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .pill{
      font-size:11px;
      font-weight:1000;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(212,5,17,.10);
      color: var(--dhl-red);
      border: 1px solid rgba(212,5,17,.18);
    }
    .panel-body{
      padding:10px;
      overflow:auto;
    }

    /* Chevron strips */
    .strip{
      display:flex;
      gap:0;
      overflow:auto;
      padding-bottom: 4px;
      -webkit-overflow-scrolling:touch;
    }

    .chevron{
      position:relative;
      flex:0 0 auto;
      height:52px;
      display:flex;
      align-items:center;
      padding: 0 18px 0 14px;
      margin-right: 18px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      border-radius: 12px;
      min-width: 260px;
      max-width: 520px;
    }
    .chevron::after{
      content:"";
      position:absolute;
      top:50%;
      right:-18px;
      transform:translateY(-50%);
      width:0;height:0;
      border-top:26px solid transparent;
      border-bottom:26px solid transparent;
      border-left:18px solid #fff;
      filter: drop-shadow(1px 0 0 var(--border));
    }
    .chevron.notch::before{
      content:"";
      position:absolute;
      top:50%;
      left:-18px;
      transform:translateY(-50%);
      width:0;height:0;
      border-top:26px solid transparent;
      border-bottom:26px solid transparent;
      border-left:18px solid var(--bg);
    }
    .chevron:hover{
      transform:translateY(-1px);
      border-color: rgba(212,5,17,.35);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }
    .chevron.active{
      border-color: var(--dhl-red);
      box-shadow: 0 14px 26px rgba(212,5,17,.14);
    }

    /* Sub-chevrons (L2) slightly smaller + lighter */
    .chevron.sub{
      height:46px;
      border-radius: 11px;
      min-width: 240px;
    }
    .chevron.sub::after{
      border-top:23px solid transparent;
      border-bottom:23px solid transparent;
      border-left:16px solid #fff;
      right:-16px;
    }
    .chevron.sub.notch::before{
      border-top:23px solid transparent;
      border-bottom:23px solid transparent;
      border-left:16px solid var(--bg);
      left:-16px;
    }

    .chev-text{ min-width:0; display:flex; flex-direction:column; gap:3px; }
    .chev-title{
      font-size:13px;
      font-weight:1000;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chev-sub{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 420px;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight:1000;
      color: var(--dhl-red);
    }

    /* L3 bullet list */
    .l3list{
      padding: 6px 6px 10px;
      margin:0;
      list-style: none;
    }
    .l3item{
      border:1px solid var(--border);
      border-radius: 12px;
      background:#fff;
      padding: 10px 10px;
      margin: 8px 0;
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      position:relative;
      padding-left: 34px;
    }
    .l3item::before{
      content:"•";
      position:absolute;
      left: 14px;
      top: 6px;
      font-size: 26px;
      line-height: 1;
      color: rgba(212,5,17,.85);
    }
    .l3item:hover{
      transform:translateY(-1px);
      border-color: rgba(212,5,17,.35);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }
    .l3item.active{
      border-color: var(--dhl-red);
      box-shadow: 0 14px 26px rgba(212,5,17,.14);
    }
    .l3name{ font-weight:1000; font-size:13px; }
    .l3meta{ margin-top:4px; font-size:12px; color:var(--muted); line-height:1.35; }

    /* Details */
    .details{
      padding: 12px;
    }
    .breadcrumbs{
      font-size:12px;
      color:rgba(0,0,0,.62);
      margin-bottom:8px;
      line-height:1.4;
    }
    .details-title{
      margin:0 0 8px;
      color: var(--dhl-red);
      font-size:16px;
      font-weight:1100;
    }
    .details-desc{
      margin:0;
      font-size:13px;
      line-height:1.55;
      color: var(--ink);
    }
    .kv{
      margin-top:12px;
      border-top:1px dashed var(--border);
      padding-top:10px;
      font-size:12px;
      color: rgba(0,0,0,.75);
    }
    .kv div{ margin:6px 0; }

    .empty{ padding: 10px; color: var(--muted); font-size: 13px; }

    #error{
      position:absolute;
      left:14px; bottom:14px;
      background:#fff;
      border:1px solid rgba(212,5,17,.25);
      color:#b00020;
      padding:10px 12px;
      border-radius:12px;
      box-shadow: var(--shadow);
      display:none;
      max-width: 75vw;
      font-size:13px;
    }

    @media (max-width: 1100px){
      body{ overflow:auto; }
      .main{ height:auto; grid-template-columns: 1fr; }
      .stack{ grid-template-rows: auto auto auto; }
      input{ min-width: 160px; max-width: 60vw; }
      .brand{ min-width: 0; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="toprow">
      <div class="brand">
        <div class="brand-badge"></div>
        <div>
          DHL eCommerce
          <small>Enterprise Business Architecture • L0→L1→L2→L3</small>
        </div>
      </div>

      <div class="right-controls">
        <div class="control">
          <label for="searchInput">Search</label>
          <input id="searchInput" placeholder="Filter (code/name/description) within visible chains..." />
        </div>
        <button class="btn secondary" id="resetBtn">Reset</button>
        <button class="btn primary" id="autoBtn">Auto-open</button>
      </div>
    </div>

    <div class="l0bar" id="l0Bar"></div>
  </div>

  <div class="main">
    <!-- Left: chains + list -->
    <div class="stack">
      <!-- L1 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L1 Chevron Chain <span class="pill" id="l1Count">0</span></div>
          <div style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900">Click a chevron to drill down</div>
        </div>
        <div class="panel-body">
          <div class="strip" id="l1Strip"></div>
        </div>
      </div>

      <!-- L2 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L2 Sub-Chain <span class="pill" id="l2Count">0</span></div>
          <div id="l2Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
        </div>
        <div class="panel-body">
          <div class="strip" id="l2Strip"></div>
        </div>
      </div>

      <!-- L3 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L3 Activities <span class="pill" id="l3Count">0</span></div>
          <div id="l3Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
        </div>
        <div class="panel-body" id="l3Body"></div>
      </div>
    </div>

    <!-- Right: details -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Details</div>
        <div id="pathBadge" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
      </div>
      <div class="panel-body details" id="detailsPanel">
        <div class="empty">Select an L0 tab, then click L1/L2, then an L3 bullet.</div>
      </div>
    </div>
  </div>

  <div id="error"></div>

  <script>
    const state = {
      data: null,
      l0Options: [],
      l0: null,
      l1: null,
      l2: null,
      l3: null,
      search: ""
    };

    const $ = (id) => document.getElementById(id);
    const safeChildren = (n) => Array.isArray(n?.children) ? n.children : [];

    function parseName(name){
      if (!name) return { code:"", title:"" };
      const parts = String(name).split(":");
      if (parts.length >= 2) return { code: parts[0].trim(), title: parts.slice(1).join(":").trim() };
      return { code:"", title: String(name).trim() };
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    function matchesSearch(node, query){
      const q = (query || "").trim().toLowerCase();
      if (!q) return true;
      const { code, title } = parseName(node?.name || "");
      const hay = `${code} ${title} ${node?.description || ""}`.toLowerCase();
      return hay.includes(q);
    }

    function scrollIntoViewIfNeeded(container, element){
      try{
        const c = container.getBoundingClientRect();
        const e = element.getBoundingClientRect();
        if (e.left < c.left || e.right > c.right){
          element.scrollIntoView({ behavior:"smooth", block:"nearest", inline:"center" });
        }
      }catch(_){}
    }

    function buildPath(){
      const p = [];
      if (state.l0) p.push(parseName(state.l0.name).title || state.l0.name);
      if (state.l1) p.push(parseName(state.l1.name).title || state.l1.name);
      if (state.l2) p.push(parseName(state.l2.name).title || state.l2.name);
      if (state.l3) p.push(parseName(state.l3.name).title || state.l3.name);
      return p;
    }

    function renderL0Bar(){
      const bar = $("l0Bar");
      bar.innerHTML = "";
      state.l0Options.forEach((n) => {
        const title = parseName(n.name).title || n.name || "Untitled";
        const tab = document.createElement("div");
        tab.className = "l0tab" + (state.l0 === n ? " active" : "");
        tab.textContent = title;
        tab.addEventListener("click", () => {
          state.l0 = n;
          state.l1 = state.l2 = state.l3 = null;
          renderAll();
          autoOpen(); // optional behavior: comment out if you want manual selection
        });
        bar.appendChild(tab);
      });
    }

    function renderChevronStrip({ stripEl, nodes, activeNode, isSub, onClick }){
      stripEl.innerHTML = "";
      if (!nodes.length){
        stripEl.innerHTML = `<div class="empty">No items.</div>`;
        return;
      }
      nodes.forEach((n, idx) => {
        const { code, title } = parseName(n.name);
        const div = document.createElement("div");
        div.className =
          "chevron" +
          (isSub ? " sub" : "") +
          (idx > 0 ? " notch" : "") +
          (activeNode === n ? " active" : "");

        div.innerHTML = `
          <div class="chev-text">
            <div class="chev-title">
              ${code ? `<span class="mono">${escapeHtml(code)}</span> — ` : ""}${escapeHtml(title)}
            </div>
            <div class="chev-sub">${escapeHtml(n.description || "No description provided.")}</div>
          </div>
        `;

        div.addEventListener("click", () => onClick(n, div));
        stripEl.appendChild(div);
      });
    }

    function renderL3List(){
      const container = $("l3Body");
      container.innerHTML = "";

      const l3All = safeChildren(state.l2);
      const l3 = l3All.filter(n => matchesSearch(n, state.search));
      $("l3Count").textContent = l3All.length;
      $("l3Hint").textContent = state.l2 ? `Selected L2: ${parseName(state.l2.name).title}` : "Select an L2 to show L3";

      if (!state.l2){
        container.innerHTML = `<div class="empty">Select an L2 sub-chevron to show L3 activities.</div>`;
        return;
      }
      if (!l3All.length){
        container.innerHTML = `<div class="empty">No L3 items under this L2.</div>`;
        return;
      }
      if (!l3.length){
        container.innerHTML = `<div class="empty">No L3 items match your search.</div>`;
        return;
      }

      const ul = document.createElement("ul");
      ul.className = "l3list";

      l3.forEach(n => {
        const { code, title } = parseName(n.name);
        const li = document.createElement("li");
        li.className = "l3item" + (state.l3 === n ? " active" : "");
        li.innerHTML = `
          <div class="l3name">${code ? `<span class="mono">${escapeHtml(code)}</span> — ` : ""}${escapeHtml(title)}</div>
          <div class="l3meta">${escapeHtml(n.description || "No description provided.")}</div>
        `;
        li.addEventListener("click", () => {
          state.l3 = n;
          renderAll();
          setDetails(state.l3);
        });
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    function setDetails(target){
      const panel = $("detailsPanel");
      const path = buildPath();
      $("pathBadge").textContent = path.length ? path.join("  ›  ") : "";

      if (!target){
        panel.innerHTML = `<div class="empty">Select an L1/L2 chevron or an L3 bullet item.</div>`;
        return;
      }

      const { code, title } = parseName(target.name || "");
      panel.innerHTML = `
        <div class="breadcrumbs"><strong>Path:</strong> ${escapeHtml(path.join("  ›  "))}</div>
        <h3 class="details-title">${code ? `<span class="mono">${escapeHtml(code)}</span> — ` : ""}${escapeHtml(title || target.name || "")}</h3>
        <p class="details-desc">${escapeHtml(target.description || "No description provided.")}</p>
        <div class="kv">
          <div><strong>Children:</strong> ${safeChildren(target).length}</div>
          <div><strong>Raw key:</strong> <span class="mono">${escapeHtml(target.name || "")}</span></div>
        </div>
      `;
    }

    function renderAll(){
      renderL0Bar();

      // L1
      const l1All = safeChildren(state.l0);
      const l1 = l1All.filter(n => matchesSearch(n, state.search));
      $("l1Count").textContent = l1All.length;

      renderChevronStrip({
        stripEl: $("l1Strip"),
        nodes: l1,
        activeNode: state.l1,
        isSub: false,
        onClick: (node, elNode) => {
          state.l1 = node;
          state.l2 = null;
          state.l3 = null;
          renderAll();
          setDetails(state.l1);
          scrollIntoViewIfNeeded($("l1Strip"), elNode);
        }
      });

      // L2
      const l2All = safeChildren(state.l1);
      const l2 = l2All.filter(n => matchesSearch(n, state.search));
      $("l2Count").textContent = l2All.length;
      $("l2Hint").textContent = state.l1 ? `Selected L1: ${parseName(state.l1.name).title}` : "Select an L1 to show L2";

      renderChevronStrip({
        stripEl: $("l2Strip"),
        nodes: l2,
        activeNode: state.l2,
        isSub: true,
        onClick: (node, elNode) => {
          state.l2 = node;
          state.l3 = null;
          renderAll();
          setDetails(state.l2);
          scrollIntoViewIfNeeded($("l2Strip"), elNode);
        }
      });

      // L3
      renderL3List();

      // Details default
      const target = state.l3 || state.l2 || state.l1 || null;
      setDetails(target);
    }

    function resetAll(){
      state.l1 = state.l2 = state.l3 = null;
      state.search = "";
      $("searchInput").value = "";
      renderAll();
      setDetails(null);
    }

    function autoOpen(){
      state.l1 = safeChildren(state.l0)[0] || null;
      state.l2 = safeChildren(state.l1)[0] || null;
      state.l3 = null; // keep L3 unselected; user clicks bullet
      renderAll();
      setDetails(state.l2 || state.l1);
    }

    async function init(){
      const res = await fetch("./data.json", { cache:"no-store" });
      if (!res.ok) throw new Error(`Failed to load data.json (${res.status} ${res.statusText})`);
      const data = await res.json();
      state.data = data;

      state.l0Options = (Array.isArray(data.children) && data.children.length) ? data.children : [data];
      state.l0 = state.l0Options[0];

      $("searchInput").addEventListener("input", (e) => {
        state.search = e.target.value || "";
        renderAll();
      });

      $("resetBtn").addEventListener("click", resetAll);
      $("autoBtn").addEventListener("click", autoOpen);

      renderAll();
      autoOpen();
    }

    init().catch(err => {
      console.error(err);
      const box = $("error");
      box.style.display = "block";
      box.textContent = String(err);
    });
  </script>
</body>
</html>
