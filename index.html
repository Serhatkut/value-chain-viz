<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHL eCommerce | Process Architecture</title>

  <style>
    :root{
      --dhl-yellow:#FFCC00;
      --dhl-red:#D40511;
      --ink:#111;
      --muted:#6b7280;
      --bg:#f6f7f9;
      --card:#ffffff;
      --border:#e5e7eb;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
      --font: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:var(--bg);
      height:100vh;
      overflow:hidden;
    }

    /* Header */
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      background:linear-gradient(90deg, var(--dhl-yellow), #ffe07a);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .brand{
      display:flex; align-items:center; gap:12px; min-width: 320px;
      font-weight:700;
    }
    .brand-badge{
      width:10px; height:28px; border-radius:6px; background:var(--dhl-red);
      box-shadow: 0 6px 16px rgba(212,5,17,.25);
    }
    .brand-title{ line-height:1.1; }
    .brand-title .sub{ display:block; font-weight:600; font-size:12px; color:rgba(0,0,0,.65); }

    .controls{
      display:flex; align-items:center; gap:10px; flex:1;
      justify-content:center;
    }
    .control{
      display:flex; align-items:center; gap:8px;
      background:rgba(255,255,255,.78);
      border:1px solid rgba(0,0,0,.08);
      padding:8px 10px;
      border-radius: 999px;
      box-shadow: 0 6px 14px rgba(0,0,0,.06);
    }
    select, input{
      font-family:var(--font);
      border:none;
      outline:none;
      background:transparent;
      font-size:13px;
      min-width: 280px;
    }
    input{ min-width: 260px; }

    .actions{ display:flex; align-items:center; gap:10px; min-width: 260px; justify-content:flex-end; }
    .btn{
      background: var(--dhl-red);
      color:white;
      border:none;
      border-radius:999px;
      padding:9px 12px;
      font-weight:600;
      font-size:13px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(212,5,17,.22);
    }
    .btn.secondary{
      background: rgba(255,255,255,.86);
      color: var(--ink);
      box-shadow:none;
      border:1px solid rgba(0,0,0,.10);
    }

    /* Main */
    .main{
      height: calc(100vh - 64px);
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1.25fr;
      gap: 14px;
      padding: 14px;
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-width: 0;
    }
    .panel-header{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .panel-title{
      font-size:13px;
      font-weight:800;
      letter-spacing:.2px;
      display:flex; align-items:center; gap:8px;
    }
    .pill{
      font-size:11px;
      font-weight:800;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(212,5,17,.10);
      color: var(--dhl-red);
      border: 1px solid rgba(212,5,17,.18);
    }
    .panel-body{
      padding: 10px;
      overflow:auto;
    }

    /* Lists */
    .item{
      border:1px solid var(--border);
      border-radius: 12px;
      padding: 10px 10px;
      margin: 8px 0;
      cursor:pointer;
      background:#fff;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .item:hover{
      transform: translateY(-1px);
      border-color: rgba(212,5,17,.35);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }
    .item.active{
      border-color: var(--dhl-red);
      box-shadow: 0 12px 22px rgba(212,5,17,.12);
    }
    .item .name{
      font-weight:800;
      font-size:13px;
    }
    .item .meta{
      margin-top:4px;
      font-size:12px;
      color: var(--muted);
      line-height:1.3;
    }

    /* Details */
    .breadcrumbs{
      font-size:12px;
      color: rgba(0,0,0,.65);
      margin-bottom:10px;
      line-height:1.4;
    }
    .detail-title{
      font-size:16px;
      font-weight:900;
      margin:0 0 8px;
      color: var(--dhl-red);
    }
    .detail-desc{
      font-size:13px;
      color: var(--ink);
      line-height:1.55;
      margin:0 0 14px;
    }
    .kv{
      border-top:1px dashed var(--border);
      padding-top:10px;
      font-size:12px;
      color: rgba(0,0,0,.75);
    }
    .kv div{ margin: 6px 0; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .empty{
      padding: 18px 12px;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 1100px){
      body{ overflow:auto; }
      .main{ grid-template-columns: 1fr; height:auto; }
      select, input{ min-width: 180px; }
      .brand{ min-width: 0; }
      .actions{ min-width: 0; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="brand-badge"></div>
      <div class="brand-title">
        DHL eCommerce
        <span class="sub">Enterprise Process Architecture Explorer</span>
      </div>
    </div>

    <div class="controls">
      <div class="control">
        <strong style="font-size:12px;color:rgba(0,0,0,.65)">L0</strong>
        <select id="l0Select"></select>
      </div>

      <div class="control">
        <span style="font-size:12px;color:rgba(0,0,0,.65);font-weight:800">Search</span>
        <input id="searchInput" placeholder="Type to filter within selected L0…" />
      </div>
    </div>

    <div class="actions">
      <button class="btn secondary" id="resetBtn">Reset</button>
      <button class="btn" id="expandAllBtn">Expand defaults</button>
    </div>
  </div>

  <div class="main">
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">L1 <span class="pill" id="l1Count">0</span></div>
      </div>
      <div class="panel-body" id="l1List"></div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">L2 <span class="pill" id="l2Count">0</span></div>
      </div>
      <div class="panel-body" id="l2List"></div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">L3 <span class="pill" id="l3Count">0</span></div>
      </div>
      <div class="panel-body" id="l3List"></div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Details</div>
      </div>
      <div class="panel-body" id="details"></div>
    </div>
  </div>

  <script>
    const state = {
      data: null,
      l0: null,
      l1: null,
      l2: null,
      l3: null,
      search: ""
    };

    const el = (id) => document.getElementById(id);

    function parseName(name) {
      // Supports: "ITF_01: Something"  => { code:"ITF_01", title:"Something" }
      if (!name) return { code:"", title:"" };
      const parts = name.split(":");
      if (parts.length >= 2) return { code: parts[0].trim(), title: parts.slice(1).join(":").trim() };
      return { code:"", title:name.trim() };
    }

    function safeChildren(node) {
      return Array.isArray(node?.children) ? node.children : [];
    }

    function render() {
      const l0Node = state.l0;
      const l1Nodes = safeChildren(l0Node);

      renderList({
        container: el("l1List"),
        nodes: filterNodes(l1Nodes, state.search),
        active: state.l1,
        onClick: (n) => { state.l1=n; state.l2=null; state.l3=null; render(); }
      });
      el("l1Count").textContent = l1Nodes.length;

      const l2Nodes = safeChildren(state.l1);
      renderList({
        container: el("l2List"),
        nodes: filterNodes(l2Nodes, state.search),
        active: state.l2,
        onClick: (n) => { state.l2=n; state.l3=null; render(); }
      });
      el("l2Count").textContent = l2Nodes.length;

      const l3Nodes = safeChildren(state.l2);
      renderList({
        container: el("l3List"),
        nodes: filterNodes(l3Nodes, state.search),
        active: state.l3,
        onClick: (n) => { state.l3=n; render(); }
      });
      el("l3Count").textContent = l3Nodes.length;

      renderDetails();
    }

    function filterNodes(nodes, q) {
      const query = (q || "").trim().toLowerCase();
      if (!query) return nodes;
      return nodes.filter(n => {
        const { code, title } = parseName(n.name || "");
        const hay = `${code} ${title} ${(n.description||"")}`.toLowerCase();
        return hay.includes(query);
      });
    }

    function renderList({ container, nodes, active, onClick }) {
      container.innerHTML = "";
      if (!nodes.length) {
        container.innerHTML = `<div class="empty">No items to show.</div>`;
        return;
      }
      nodes.forEach(n => {
        const { code, title } = parseName(n.name);
        const div = document.createElement("div");
        div.className = "item" + (active === n ? " active" : "");
        div.innerHTML = `
          <div class="name">${code ? `<span class="mono">${code}</span> — ` : ""}${escapeHtml(title)}</div>
          <div class="meta">${escapeHtml(n.description || "No description provided.")}</div>
        `;
        div.addEventListener("click", () => onClick(n));
        container.appendChild(div);
      });
    }

    function renderDetails() {
      const target = state.l3 || state.l2 || state.l1 || state.l0;
      const path = [
        state.l0 ? parseName(state.l0.name).title || state.l0.name : null,
        state.l1 ? parseName(state.l1.name).title || state.l1.name : null,
        state.l2 ? parseName(state.l2.name).title || state.l2.name : null,
        state.l3 ? parseName(state.l3.name).title || state.l3.name : null
      ].filter(Boolean);

      if (!target) {
        el("details").innerHTML = `<div class="empty">Select an L0 to begin.</div>`;
        return;
      }

      const { code, title } = parseName(target.name || "");
      el("details").innerHTML = `
        <div class="breadcrumbs"><strong>Path:</strong> ${escapeHtml(path.join("  ›  "))}</div>
        <h3 class="detail-title">${code ? `<span class="mono">${code}</span> — ` : ""}${escapeHtml(title || target.name || "")}</h3>
        <p class="detail-desc">${escapeHtml(target.description || "No description provided.")}</p>
        <div class="kv">
          <div><strong>Children:</strong> ${safeChildren(target).length}</div>
          <div><strong>Node key:</strong> <span class="mono">${escapeHtml(target.name || "")}</span></div>
        </div>
      `;
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    function resetSelection() {
      const l0Select = el("l0Select");
      const first = state.data?.children?.[0] || state.data;
      state.l0 = first;
      state.l1 = null;
      state.l2 = null;
      state.l3 = null;
      state.search = "";
      el("searchInput").value = "";
      l0Select.value = first?.name || "";
      render();
    }

    function expandDefaults() {
      // Convenience: auto-select first L1, first L2, first L3 if available
      state.l1 = safeChildren(state.l0)[0] || null;
      state.l2 = safeChildren(state.l1)[0] || null;
      state.l3 = safeChildren(state.l2)[0] || null;
      render();
    }

    async function init() {
      const res = await fetch("./data.json", { cache: "no-store" });
      if (!res.ok) throw new Error(`Failed to load data.json (${res.status} ${res.statusText})`);
      const data = await res.json();
      state.data = data;

      // L0 = top-level children if present; else the root itself
      const l0Options = Array.isArray(data.children) && data.children.length ? data.children : [data];

      const l0Select = el("l0Select");
      l0Select.innerHTML = "";
      l0Options.forEach(n => {
        const opt = document.createElement("option");
        const title = parseName(n.name).title || n.name || "Untitled";
        opt.value = n.name || title;
        opt.textContent = title;
        l0Select.appendChild(opt);
      });

      // Default selection: first L0
      state.l0 = l0Options[0];
      l0Select.value = state.l0.name || "";

      l0Select.addEventListener("change", () => {
        const selected = l0Options.find(x => (x.name || "") === l0Select.value) || l0Options[0];
        state.l0 = selected;
        state.l1 = state.l2 = state.l3 = null;
        render();
      });

      el("searchInput").addEventListener("input", (e) => {
        state.search = e.target.value || "";
        render();
      });

      el("resetBtn").addEventListener("click", resetSelection);
      el("expandAllBtn").addEventListener("click", expandDefaults);

      render();
      expandDefaults();
    }

    init().catch(err => {
      document.body.innerHTML = `<pre style="padding:18px;color:#b00020;font-family:ui-monospace">${err}</pre>`;
      console.error(err);
    });
  </script>
</body>
</html>
