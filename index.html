<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHL eCommerce | Process Architecture</title>

  <style>
    :root{
      --dhl-yellow:#FFCC00;
      --dhl-red:#D40511;

      --bg:#f6f7f9;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
      --font:"Segoe UI", system-ui, -apple-system, Arial, sans-serif;

      /* requested level colors */
      --l0:#D40511;
      --l1:#FFCC00;
      --l2:#2f343b;
      --l3:#f0f2f4;

      --l1Text:#111827;
      --l2Text:#ffffff;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--ink);
      overflow:hidden;
    }

    /* ===== Top header ===== */
    .topbar{
      padding: 12px 14px 10px;
      background: linear-gradient(90deg, var(--dhl-yellow), #ffe07a);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:1000;
      letter-spacing:.2px;
      min-width: 320px;
    }
    .brand-badge{
      width:10px;height:28px;border-radius:8px;background:var(--dhl-red);
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .brand small{
      display:block;
      font-weight:800;
      font-size:12px;
      color:rgba(0,0,0,.62);
      letter-spacing:0;
    }

    .right-controls{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex:1;
      min-width: 0;
    }
    .control{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.78);
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      min-width: 0;
    }
    .control label{
      font-size:12px;
      font-weight:1000;
      color:rgba(0,0,0,.62);
      white-space:nowrap;
    }
    input{
      border:none; outline:none; background:transparent;
      font-family:var(--font); font-size:13px;
      min-width: 240px; max-width: 42vw;
    }
    .btn{
      border:none; cursor:pointer;
      border-radius:999px;
      padding:9px 12px;
      font-weight:900;
      font-size:13px;
    }
    .btn.primary{
      background:var(--dhl-red);
      color:#fff;
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .btn.secondary{
      background:rgba(255,255,255,.86);
      color:var(--ink);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:none;
    }

    /* L0 tabs (red) */
    .l0bar{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom:4px;
      -webkit-overflow-scrolling:touch;
    }
    .l0tab{
      flex:0 0 auto;
      border-radius: 999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(212,5,17,.12);
      color: #7a0b10;
      padding: 9px 12px;
      font-weight:1000;
      font-size:13px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .l0tab:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      border-color: rgba(212,5,17,.35);
      background: rgba(212,5,17,.18);
    }
    .l0tab.active{
      background: var(--l0);
      color: #fff;
      border-color: rgba(0,0,0,.12);
      box-shadow: 0 14px 26px rgba(212,5,17,.18);
    }

    /* ===== Main layout ===== */
    .main{
      height: calc(100vh - 108px);
      display:grid;
      grid-template-columns: 1fr; /* no big right panel */
      gap: 12px;
      padding: 12px 14px 14px;
      overflow:hidden;
    }
    .stack{
      height:100%;
      display:grid;
      grid-template-rows: auto auto 1fr;
      gap: 12px;
      overflow:hidden;
      min-width:0;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:0;
    }
    .panel-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #fff, #fbfbfc);
    }
    .panel-title{
      display:flex; align-items:center; gap:8px;
      font-size:13px;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .pill{
      font-size:11px;
      font-weight:1000;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(212,5,17,.10);
      color: var(--dhl-red);
      border: 1px solid rgba(212,5,17,.18);
    }
    .panel-body{
      padding:10px;
      overflow:auto;
    }

    /* ===== L1/L2: full-width wrapping grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
      align-items: stretch;
    }

    /* Chevron-card (contained; no overflow width problems) */
    .chevcard{
      position:relative;
      min-width:0;
      cursor:pointer;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: none;
      transition: transform .08s ease, box-shadow .12s ease, outline-color .12s ease;
      clip-path: polygon(
        0 0,
        calc(100% - 18px) 0,
        100% 50%,
        calc(100% - 18px) 100%,
        0 100%
      );
      border-radius: 12px; /* kept for outline; clip-path defines final shape */
    }
    .chevcard:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0,0,0,.10);
    }
    .chevcard.active{
      outline: 3px solid rgba(212,5,17,.35);
      box-shadow: 0 16px 30px rgba(212,5,17,.10);
    }

    /* Level colors */
    .chevcard.l1{
      background: var(--l1);
      color: var(--l1Text);
      border-color: rgba(0,0,0,.10);
    }
    .chevcard.l2{
      background: var(--l2);
      color: var(--l2Text);
      border-color: rgba(255,255,255,.10);
      clip-path: polygon(
        0 0,
        calc(100% - 16px) 0,
        100% 50%,
        calc(100% - 16px) 100%,
        0 100%
      );
    }

    /* Card content */
    .row{
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:space-between;
      margin-bottom:6px;
    }
    .badges{ display:flex; gap:6px; align-items:center; min-width:0; }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 1000;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.35);
      color: inherit;
      max-width: 100%;
    }
    .badge.code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge.order{
      background: rgba(255,255,255,.22);
      border-color: rgba(0,0,0,.10);
    }

    .title{
      font-size: 13px;
      font-weight: 1100;
      line-height: 1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-bottom:4px;
    }
    .desc{
      font-size: 12px;
      opacity: .9;
      line-height: 1.3;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      min-height: 32px;
    }

    /* ===== L3: vertical waterfall process ===== */
    .waterfall{
      display:flex;
      flex-direction:column;
      gap: 10px;
      padding: 2px 4px 10px;
    }

    .vchev{
      position:relative;
      background: var(--l3);
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      clip-path: polygon(
        0 0,
        100% 0,
        100% calc(100% - 16px),
        50% 100%,
        0 calc(100% - 16px)
      );
    }
    .vchev:hover{
      transform: translateY(-1px);
      border-color: rgba(212,5,17,.25);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }
    .vchev.active{
      border-color: rgba(212,5,17,.55);
      outline: 3px solid rgba(212,5,17,.22);
      box-shadow: 0 16px 30px rgba(212,5,17,.10);
    }

    /* connector line between waterfall items */
    .vchev::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-14px;
      transform: translateX(-50%);
      width: 2px;
      height: 14px;
      background: rgba(0,0,0,.18);
      border-radius: 2px;
    }
    .vchev.last::after{ display:none; }

    .vtitle{
      font-weight: 1100;
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-bottom:4px;
    }
    .vmeta{
      font-size: 12px;
      color: rgba(0,0,0,.65);
      line-height: 1.35;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    .empty{
      padding: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    /* ===== Details: small bottom-right inspector ===== */
    .inspector{
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 380px;
      max-width: calc(100vw - 28px);
      max-height: 44vh;
      background: #fff;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 14px;
      box-shadow: 0 18px 34px rgba(0,0,0,.18);
      overflow:hidden;
      display:none; /* shown when something is selected */
      z-index: 1000;
    }
    .inspector.show{ display:block; }

    .inspector-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, #fff, #fbfbfc);
    }
    .inspector-title{
      font-weight: 1100;
      font-size: 13px;
      color: var(--dhl-red);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width:0;
    }
    .inspector-actions{
      display:flex;
      gap:8px;
      align-items:center;
      flex:0 0 auto;
    }
    .iconbtn{
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      border-radius: 10px;
      padding: 6px 8px;
      cursor:pointer;
      font-weight: 1000;
      font-size: 12px;
    }
    .inspector-body{
      padding: 10px 12px 12px;
      overflow:auto;
      max-height: calc(44vh - 44px);
    }
    .crumb{
      font-size: 12px;
      color: rgba(0,0,0,.62);
      line-height: 1.35;
      margin-bottom: 8px;
    }
    .h{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 1200;
      color: var(--ink);
    }
    .p{
      margin:0;
      font-size: 13px;
      line-height: 1.45;
      color: rgba(0,0,0,.82);
    }
    .kv{
      margin-top:10px;
      border-top:1px dashed rgba(0,0,0,.14);
      padding-top:10px;
      font-size:12px;
      color: rgba(0,0,0,.75);
    }
    .kv div{ margin:6px 0; }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 1000;
    }

    #error{
      position:fixed;
      left:14px; bottom:14px;
      background:#fff;
      border:1px solid rgba(212,5,17,.25);
      color:#b00020;
      padding:10px 12px;
      border-radius:12px;
      box-shadow: var(--shadow);
      display:none;
      max-width: 75vw;
      font-size:13px;
      z-index: 2000;
    }

    @media (max-width: 1100px){
      body{ overflow:auto; }
      .main{ height:auto; }
      input{ min-width: 160px; max-width: 60vw; }
      .brand{ min-width: 0; }
      /* simplify shapes on small screens */
      .chevcard, .chevcard.l2, .vchev{ clip-path:none; border-radius: 12px; }
      .vchev::after{ display:none; }
      .inspector{
        left: 14px;
        right: 14px;
        width: auto;
        max-height: 50vh;
      }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="toprow">
      <div class="brand">
        <div class="brand-badge"></div>
        <div>
          DHL eCommerce
          <small>Enterprise Business Architecture • Process Chains</small>
        </div>
      </div>

      <div class="right-controls">
        <div class="control">
          <label for="searchInput">Search</label>
          <input id="searchInput" placeholder="Filter L1/L2/L3 (code/name/description)..." />
        </div>
        <button class="btn secondary" id="resetBtn">Reset</button>
        <button class="btn primary" id="autoBtn">Auto-open</button>
      </div>
    </div>

    <div class="l0bar" id="l0Bar"></div>
  </div>

  <div class="main">
    <div class="stack">
      <!-- L1 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L1 Chain <span class="pill" id="l1Count">0</span></div>
          <div style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900">Yellow = L1 • Wraps to rows</div>
        </div>
        <div class="panel-body">
          <div class="grid" id="l1Grid"></div>
        </div>
      </div>

      <!-- L2 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L2 Sub-Chain <span class="pill" id="l2Count">0</span></div>
          <div id="l2Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
        </div>
        <div class="panel-body">
          <div class="grid" id="l2Grid"></div>
        </div>
      </div>

      <!-- L3 -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">L3 Waterfall <span class="pill" id="l3Count">0</span></div>
          <div id="l3Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:900"></div>
        </div>
        <div class="panel-body">
          <div id="l3Body"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom-right inspector -->
  <div class="inspector" id="inspector">
    <div class="inspector-header">
      <div class="inspector-title" id="insTitle">Details</div>
      <div class="inspector-actions">
        <button class="iconbtn" id="insMinBtn">–</button>
        <button class="iconbtn" id="insCloseBtn">✕</button>
      </div>
    </div>
    <div class="inspector-body" id="insBody"></div>
  </div>

  <div id="error"></div>

  <script>
    const state = {
      data: null,
      l0Options: [],
      l0: null,
      l1: null,
      l2: null,
      l3: null,
      search: "",
      inspectorMin: false
    };

    const $ = (id) => document.getElementById(id);
    const safeChildren = (n) => Array.isArray(n?.children) ? n.children : [];

    function parseName(name){
      if (!name) return { code:"", title:"" };
      const parts = String(name).split(":");
      if (parts.length >= 2) return { code: parts[0].trim(), title: parts.slice(1).join(":").trim() };
      return { code:"", title: String(name).trim() };
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    // Derive an "order" from code if no explicit `order` exists.
    // Example: S2E_01_03 -> "01.03" (or "01.03.04" depending on digits found)
    function deriveOrder(node){
      if (node && (node.order !== undefined && node.order !== null && node.order !== "")) return String(node.order);
      const { code } = parseName(node?.name || "");
      if (!code) return "-";
      const nums = code.match(/\d+/g);
      if (!nums || !nums.length) return "-";
      // keep last 2-3 segments depending on availability
      const tail = nums.slice(-3);
      return tail.map(n => n.padStart(2,"0")).join(".");
    }

    // Sort by explicit order if present; else by derived numeric signature from code; else by name.
    function sortNodes(nodes){
      const withKey = nodes.map(n => {
        const explicit = (n.order !== undefined && n.order !== null && n.order !== "") ? n.order : null;
        const { code, title } = parseName(n.name || "");
        const nums = code ? (code.match(/\d+/g) || []).map(x => parseInt(x,10)) : [];
        return { n, explicit, nums, title: title || code || "" };
      });

      withKey.sort((a,b) => {
        // explicit numeric order first
        if (a.explicit !== null && b.explicit !== null) return Number(a.explicit) - Number(b.explicit);
        if (a.explicit !== null && b.explicit === null) return -1;
        if (a.explicit === null && b.explicit !== null) return 1;

        // compare numeric arrays
        const len = Math.max(a.nums.length, b.nums.length);
        for (let i=0;i<len;i++){
          const av = a.nums[i] ?? -1;
          const bv = b.nums[i] ?? -1;
          if (av !== bv) return av - bv;
        }
        // fallback alpha
        return a.title.localeCompare(b.title);
      });

      return withKey.map(x => x.n);
    }

    function matchesSearch(node, query){
      const q = (query || "").trim().toLowerCase();
      if (!q) return true;
      const { code, title } = parseName(node?.name || "");
      const hay = `${code} ${title} ${node?.description || ""}`.toLowerCase();
      return hay.includes(q);
    }

    function buildPath(){
      const p = [];
      if (state.l0) p.push(parseName(state.l0.name).title || state.l0.name);
      if (state.l1) p.push(parseName(state.l1.name).title || state.l1.name);
      if (state.l2) p.push(parseName(state.l2.name).title || state.l2.name);
      if (state.l3) p.push(parseName(state.l3.name).title || state.l3.name);
      return p;
    }

    function showInspector(target){
      const ins = $("inspector");
      const insTitle = $("insTitle");
      const insBody = $("insBody");

      if (!target){
        ins.classList.remove("show");
        return;
      }

      const path = buildPath();
      const { code, title } = parseName(target.name || "");
      const ord = deriveOrder(target);

      ins.classList.add("show");

      insTitle.textContent = (title || code || "Details");
      if (state.inspectorMin){
        insBody.innerHTML = `<div class="crumb">${escapeHtml(path.join("  ›  "))}</div>`;
        return;
      }

      insBody.innerHTML = `
        <div class="crumb"><strong>Path:</strong> ${escapeHtml(path.join("  ›  "))}</div>
        <div class="h">${escapeHtml(code ? (code + " — " + (title || "")) : (title || target.name || ""))}</div>
        <p class="p">${escapeHtml(target.description || "No description provided.")}</p>
        <div class="kv">
          <div><strong>Order:</strong> ${escapeHtml(ord)}</div>
          <div><strong>Children:</strong> ${safeChildren(target).length}</div>
          <div><strong>Raw key:</strong> <span class="mono">${escapeHtml(target.name || "")}</span></div>
        </div>
      `;
    }

    function renderL0Bar(){
      const bar = $("l0Bar");
      bar.innerHTML = "";
      state.l0Options.forEach((n) => {
        const title = parseName(n.name).title || n.name || "Untitled";
        const tab = document.createElement("div");
        tab.className = "l0tab" + (state.l0 === n ? " active" : "");
        tab.textContent = title;
        tab.addEventListener("click", () => {
          state.l0 = n;
          state.l1 = state.l2 = state.l3 = null;
          renderAll();
          autoOpen();
        });
        bar.appendChild(tab);
      });
    }

    function renderChevronGrid(gridEl, nodes, activeNode, levelClass, onClick){
      gridEl.innerHTML = "";
      if (!nodes.length){
        gridEl.innerHTML = `<div class="empty">No items.</div>`;
        return;
      }

      nodes.forEach((n) => {
        const { code, title } = parseName(n.name);
        const ord = deriveOrder(n);

        const div = document.createElement("div");
        div.className = `chevcard ${levelClass}` + (activeNode === n ? " active" : "");

        div.innerHTML = `
          <div class="row">
            <div class="badges">
              <span class="badge code">${escapeHtml(code || "NO_CODE")}</span>
              <span class="badge order"># ${escapeHtml(ord)}</span>
            </div>
          </div>
          <div class="title">${escapeHtml(title || n.name || "")}</div>
          <div class="desc">${escapeHtml(n.description || "No description provided.")}</div>
        `;

        div.addEventListener("click", () => onClick(n));
        gridEl.appendChild(div);
      });
    }

    function renderL3Waterfall(){
      const container = $("l3Body");
      container.innerHTML = "";

      const l3All = safeChildren(state.l2);
      const l3Sorted = sortNodes(l3All);
      const l3 = l3Sorted.filter(n => matchesSearch(n, state.search));

      $("l3Count").textContent = l3All.length;
      $("l3Hint").textContent = state.l2 ? `Selected L2: ${parseName(state.l2.name).title}` : "Select an L2 to show L3";

      if (!state.l2){
        container.innerHTML = `<div class="empty">Select an L2 to show L3 activities.</div>`;
        return;
      }
      if (!l3All.length){
        container.innerHTML = `<div class="empty">No L3 items under this L2.</div>`;
        return;
      }
      if (!l3.length){
        container.innerHTML = `<div class="empty">No L3 items match your search.</div>`;
        return;
      }

      const wrap = document.createElement("div");
      wrap.className = "waterfall";

      l3.forEach((n, idx) => {
        const { code, title } = parseName(n.name);
        const ord = deriveOrder(n);

        const item = document.createElement("div");
        item.className = "vchev" + (state.l3 === n ? " active" : "") + (idx === l3.length-1 ? " last" : "");
        item.innerHTML = `
          <div class="vtitle">${escapeHtml(code ? (code + " — " + (title || "")) : (title || n.name || ""))} <span style="opacity:.6;font-weight:900">(#${escapeHtml(ord)})</span></div>
          <div class="vmeta">${escapeHtml(n.description || "No description provided.")}</div>
        `;
        item.addEventListener("click", () => {
          state.l3 = n;
          renderAll();
          showInspector(state.l3);
        });
        wrap.appendChild(item);
      });

      container.appendChild(wrap);
    }

    function renderAll(){
      renderL0Bar();

      // L1
      const l1All = sortNodes(safeChildren(state.l0));
      const l1 = l1All.filter(n => matchesSearch(n, state.search));
      $("l1Count").textContent = l1All.length;

      renderChevronGrid($("l1Grid"), l1, state.l1, "l1", (node) => {
        state.l1 = node;
        state.l2 = null;
        state.l3 = null;
        renderAll();
        showInspector(state.l1);
      });

      // L2
      const l2All = sortNodes(safeChildren(state.l1));
      const l2 = l2All.filter(n => matchesSearch(n, state.search));
      $("l2Count").textContent = l2All.length;
      $("l2Hint").textContent = state.l1 ? `Selected L1: ${parseName(state.l1.name).title}` : "Select an L1 to show L2";

      renderChevronGrid($("l2Grid"), l2, state.l2, "l2", (node) => {
        state.l2 = node;
        state.l3 = null;
        renderAll();
        showInspector(state.l2);
      });

      // L3 waterfall
      renderL3Waterfall();

      // Default inspector target
      const target = state.l3 || state.l2 || state.l1 || null;
      showInspector(target);
    }

    function resetAll(){
      state.l1 = state.l2 = state.l3 = null;
      state.search = "";
      $("searchInput").value = "";
      renderAll();
      showInspector(null);
    }

    function autoOpen(){
      state.l1 = sortNodes(safeChildren(state.l0))[0] || null;
      state.l2 = sortNodes(safeChildren(state.l1))[0] || null;
      state.l3 = null;
      renderAll();
      showInspector(state.l2 || state.l1);
    }

    async function init(){
      const res = await fetch("./data.json", { cache:"no-store" });
      if (!res.ok) throw new Error(`Failed to load data.json (${res.status} ${res.statusText})`);
      const data = await res.json();
      state.data = data;

      state.l0Options = (Array.isArray(data.children) && data.children.length) ? data.children : [data];
      state.l0 = state.l0Options[0];

      $("searchInput").addEventListener("input", (e) => {
        state.search = e.target.value || "";
        renderAll();
      });

      $("resetBtn").addEventListener("click", resetAll);
      $("autoBtn").addEventListener("click", autoOpen);

      // Inspector controls
      $("insCloseBtn").addEventListener("click", () => {
        $("inspector").classList.remove("show");
      });
      $("insMinBtn").addEventListener("click", () => {
        state.inspectorMin = !state.inspectorMin;
        $("insMinBtn").textContent = state.inspectorMin ? "+" : "–";
        showInspector(state.l3 || state.l2 || state.l1 || null);
      });

      renderAll();
      autoOpen();
    }

    init().catch(err => {
      console.error(err);
      const box = $("error");
      box.style.display = "block";
      box.textContent = String(err);
    });
  </script>
</body>
</html>
