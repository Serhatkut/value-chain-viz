<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DHL eCommerce | Value Chain Visualizer</title>

  <style>
    :root{
      --dhl-yellow:#FFCC00;
      --dhl-red:#D40511;

      --bg:#f6f7f9;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:14px;
      --font:"Segoe UI", system-ui, -apple-system, Arial, sans-serif;

      /* level colors */
      --l0:#D40511;    /* red */
      --l1:#FFCC00;    /* yellow */
      --l2:#2f343b;    /* dark grey */
      --l3:#f0f2f4;    /* light grey */

      --l1Text:#111827;
      --l2Text:#ffffff;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--ink);
      overflow:hidden;
    }

    /* ===== Top header ===== */
    .topbar{
      padding: 12px 14px 10px;
      background: linear-gradient(90deg, var(--dhl-yellow), #ffe07a);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:1100;
      letter-spacing:.2px;
      min-width: 280px;
      flex: 1 1 360px;
    }
    .brand-badge{
      width:10px;height:28px;border-radius:8px;background:var(--dhl-red);
      box-shadow:0 10px 18px rgba(212,5,17,.22);
      flex:0 0 auto;
    }
    .brand small{
      display:block;
      font-weight:800;
      font-size:12px;
      color:rgba(0,0,0,.62);
      letter-spacing:0;
    }

    .right-controls{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      flex: 1 1 420px;
      min-width: 0;
    }
    .control{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.78);
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      min-width: 0;
      flex: 1 1 360px;
    }
    .control label{
      font-size:12px;
      font-weight:1000;
      color:rgba(0,0,0,.62);
      white-space:nowrap;
    }
    input{
      border:none; outline:none; background:transparent;
      font-family:var(--font); font-size:13px;
      width: 100%;
      min-width: 140px;
    }
    .btn{
      border:none; cursor:pointer;
      border-radius:999px;
      padding:9px 12px;
      font-weight:1000;
      font-size:13px;
      flex:0 0 auto;
    }
    .btn.primary{
      background:var(--dhl-red);
      color:#fff;
      box-shadow:0 10px 18px rgba(212,5,17,.22);
    }
    .btn.secondary{
      background:rgba(255,255,255,.86);
      color:var(--ink);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:none;
    }

    /* L0 tabs (red) */
    .l0bar{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom:4px;
      -webkit-overflow-scrolling:touch;
    }
    .l0tab{
      flex:0 0 auto;
      border-radius: 999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(212,5,17,.12);
      color: #7a0b10;
      padding: 9px 12px;
      font-weight:1000;
      font-size:13px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .l0tab:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      border-color: rgba(212,5,17,.35);
      background: rgba(212,5,17,.18);
    }
    .l0tab.active{
      background: var(--l0);
      color: #fff;
      border-color: rgba(0,0,0,.12);
      box-shadow: 0 14px 26px rgba(212,5,17,.18);
    }

    /* ===== Main layout (FULL WIDTH) ===== */
    .main{
      height: calc(100vh - 122px);
      display:grid;
      grid-template-rows: auto auto auto 1fr; /* House, L1, L2, Bottom (L3+Details) */
      gap: 12px;
      padding: 12px 14px 14px;
      overflow:hidden;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:0;
      width:100%;
    }
    .panel-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, #fff, #fbfbfc);
      flex-wrap:wrap;
    }
    .panel-title{
      display:flex; align-items:center; gap:8px;
      font-size:13px;
      font-weight:1100;
      letter-spacing:.2px;
    }
    .pill{
      font-size:11px;
      font-weight:1000;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(212,5,17,.10);
      color: var(--dhl-red);
      border: 1px solid rgba(212,5,17,.18);
    }
    .panel-body{
      padding:10px;
      overflow:auto;
    }

    /* ===== L0 House ===== */
    .houseWrap{
      margin: 0;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      padding: 10px;
      overflow:hidden;
    }
    .houseHeader{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      padding: 4px 6px 10px;
      flex-wrap:wrap;
    }
    .houseTitle{
      font-weight: 1100;
      font-size: 13px;
      letter-spacing:.2px;
      color:#111827;
    }
    .houseHint{
      font-size: 12px;
      color: rgba(0,0,0,.62);
      font-weight: 900;
    }
    .house{
      display:grid;
      gap: 10px;
    }
    .houseRow{
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.10);
      overflow:hidden;
      background:#fff;
    }
    .houseRowHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      font-weight: 1100;
      font-size: 12px;
      letter-spacing:.2px;
      flex-wrap:wrap;
      gap:8px;
    }
    .houseRowBody{
      padding: 10px;
      display:grid;
      gap: 10px;
    }
    .houseGrid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }
    .houseBox{
      cursor:pointer;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      min-width:0;
    }
    .houseBox:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0,0,0,.10);
      border-color: rgba(212,5,17,.25);
    }
    .houseBox.active{
      outline: 3px solid rgba(212,5,17,.25);
      border-color: rgba(212,5,17,.35);
    }
    .houseCode{
      font-weight: 1200;
      font-size: 12px;
      color: rgba(0,0,0,.72);
      margin-bottom: 4px;
    }
    .houseName{
      font-weight: 1200;
      font-size: 13px;
      color:#111827;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .houseDesc{
      margin-top: 4px;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(0,0,0,.62);
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      min-height: 32px;
    }
    .cat-manage .houseRowHead{ background: #f3f4f6; }
    .cat-run .houseRowHead{ background: #ffcc00; }
    .cat-run .houseRowHead span{ color: rgba(0,0,0,.72); }
    .cat-change .houseRowHead{ background: rgba(212,5,17,.10); border-bottom:1px solid rgba(212,5,17,.18); }
    .cat-foundation .houseRowHead{ background: #111827; color: #fff; }

    .cat-run .houseBox{ background: rgba(255,204,0,.18); }
    .cat-change .houseBox{ border-color: rgba(212,5,17,.22); }
    .cat-foundation .houseBox{ background: rgba(17,24,39,.06); }

    /* ===== L1/L2 Chevron cards ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 10px;
      align-items: stretch;
    }

    .chevcard{
      position:relative;
      min-width:0;
      cursor:pointer;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.12);
      transition: transform .08s ease, box-shadow .12s ease, outline-color .12s ease;
      clip-path: polygon(
        0 0,
        calc(100% - 18px) 0,
        100% 50%,
        calc(100% - 18px) 100%,
        0 100%
      );
      border-radius: 12px;
    }
    .chevcard:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0,0,0,.10);
    }
    .chevcard.active{
      outline: 3px solid rgba(212,5,17,.35);
      box-shadow: 0 16px 30px rgba(212,5,17,.10);
    }
    .chevcard.l1{
      background: var(--l1);
      color: var(--l1Text);
      border-color: rgba(0,0,0,.10);
    }
    .chevcard.l2{
      background: var(--l2);
      color: var(--l2Text);
      border-color: rgba(255,255,255,.10);
      clip-path: polygon(
        0 0,
        calc(100% - 16px) 0,
        100% 50%,
        calc(100% - 16px) 100%,
        0 100%
      );
    }

    .row{
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:space-between;
      margin-bottom:6px;
    }
    .badges{ display:flex; gap:6px; align-items:center; min-width:0; flex-wrap:wrap; }
    .badge{
      display:inline-flex;
      align-items:center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 1100;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.35);
      color: inherit;
      max-width: 100%;
    }
    .badge.code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 220px;
    }
    .badge.order{
      background: rgba(255,255,255,.22);
      border-color: rgba(0,0,0,.10);
    }

    .title{
      font-size: 13px;
      font-weight: 1200;
      line-height: 1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-bottom:4px;
    }
    .desc{
      font-size: 12px;
      opacity: .92;
      line-height: 1.3;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      min-height: 32px;
    }

    /* ===== Bottom: L3 + Details side-by-side (NOT a right sidebar) ===== */
    .bottomGrid{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 420px; /* L3 big, details compact next to it */
      gap: 12px;
      overflow:hidden;
      min-height:0;
    }

    /* L3 waterfall */
    .waterfall{
      display:flex;
      flex-direction:column;
      gap: 10px;
      padding: 2px 4px 10px;
    }
    .vchev{
      position:relative;
      background: var(--l3);
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      clip-path: polygon(
        0 0,
        100% 0,
        100% calc(100% - 16px),
        50% 100%,
        0 calc(100% - 16px)
      );
    }
    .vchev:hover{
      transform: translateY(-1px);
      border-color: rgba(212,5,17,.25);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }
    .vchev.active{
      border-color: rgba(212,5,17,.55);
      outline: 3px solid rgba(212,5,17,.22);
      box-shadow: 0 16px 30px rgba(212,5,17,.10);
    }
    .vchev::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-14px;
      transform: translateX(-50%);
      width: 2px;
      height: 14px;
      background: rgba(0,0,0,.18);
      border-radius: 2px;
    }
    .vchev.last::after{ display:none; }
    .vtitle{
      font-weight: 1200;
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-bottom:4px;
    }
    .vmeta{
      font-size: 12px;
      color: rgba(0,0,0,.65);
      line-height: 1.35;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    /* Details card (next to L3) */
    .detailsWrap{
      padding:12px;
      min-width:0;
    }
    .crumb{
      font-size: 12px;
      color: rgba(0,0,0,.62);
      line-height: 1.35;
      margin-bottom: 8px;
    }
    .h{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 1300;
      color: var(--dhl-red);
    }
    .p{
      margin:0;
      font-size: 13px;
      line-height: 1.45;
      color: rgba(0,0,0,.82);
    }
    .kv{
      margin-top:10px;
      border-top:1px dashed rgba(0,0,0,.14);
      padding-top:10px;
      font-size:12px;
      color: rgba(0,0,0,.75);
    }
    .kv div{ margin:6px 0; }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 1100;
    }

    .empty{
      padding: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    #error{
      position:fixed;
      left:14px; bottom:14px;
      background:#fff;
      border:1px solid rgba(212,5,17,.25);
      color:#b00020;
      padding:10px 12px;
      border-radius:12px;
      box-shadow: var(--shadow);
      display:none;
      max-width: 75vw;
      font-size:13px;
      z-index: 2000;
    }

    /* Responsive */
    @media (max-width: 1100px){
      body{ overflow:auto; }
      .main{ height:auto; }
      .bottomGrid{ grid-template-columns: 1fr; }
      .chevcard, .chevcard.l2, .vchev{ clip-path:none; border-radius: 12px; }
      .vchev::after{ display:none; }
      .badge.code{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="toprow">
      <div class="brand">
        <div class="brand-badge"></div>
        <div>
          DHL eCommerce
          <small>Enterprise Business Architecture • Process House + Chevron Chains</small>
        </div>
      </div>

      <div class="right-controls">
        <div class="control">
          <label for="searchInput">Search</label>
          <input id="searchInput" placeholder="Filter L1/L2/L3 (code/name/description)..." />
        </div>
        <button class="btn secondary" id="resetBtn">Reset</button>
        <button class="btn primary" id="autoBtn">Auto-open</button>
      </div>
    </div>

    <div class="l0bar" id="l0Bar"></div>
  </div>

  <div class="main">
    <!-- L0 Process House -->
    <div class="houseWrap">
      <div class="houseHeader">
        <div class="houseTitle">The Process House (L0 View)</div>
        <div class="houseHint">Click a box to select L0 and drill down</div>
      </div>
      <div id="l0House"></div>
    </div>

    <!-- L1 -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">L1 Chain <span class="pill" id="l1Count">0</span></div>
        <div style="font-size:12px;color:rgba(0,0,0,.62);font-weight:1000">
          Yellow = L1 • Full width • Wraps
        </div>
      </div>
      <div class="panel-body">
        <div class="grid" id="l1Grid"></div>
      </div>
    </div>

    <!-- L2 -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">L2 Sub-Chain <span class="pill" id="l2Count">0</span></div>
        <div id="l2Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:1000"></div>
      </div>
      <div class="panel-body">
        <div class="grid" id="l2Grid"></div>
      </div>
    </div>

    <!-- Bottom row: L3 + Details (next to each other) -->
    <div class="bottomGrid">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            L3 Activities <span class="pill" id="l3Count">0</span>
            <span class="pill" id="l3Shown" style="display:none;">Shown: 0</span>
          </div>
          <div id="l3Hint" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:1000"></div>
        </div>
        <div class="panel-body">
          <div id="l3Body"></div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">Details</div>
          <div id="pathBadge" style="font-size:12px;color:rgba(0,0,0,.62);font-weight:1000"></div>
        </div>
        <div class="panel-body detailsWrap" id="detailsPanel">
          <div class="empty">Select L1 → L2 → L3 to see details.</div>
        </div>
      </div>
    </div>
  </div>

  <div id="error"></div>

  <script>
    const state = {
      data: null,
      l0Options: [],
      l0: null,
      l1: null,
      l2: null,
      l3: null,
      search: ""
    };

    const $ = (id) => document.getElementById(id);
    const safeChildren = (n) => Array.isArray(n?.children) ? n.children : [];

    function parseName(name){
      if (!name) return { code:"", title:"" };
      const parts = String(name).split(":");
      if (parts.length >= 2) return { code: parts[0].trim(), title: parts.slice(1).join(":").trim() };
      return { code:"", title: String(name).trim() };
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    function matchesSearch(node, query){
      const q = (query || "").trim().toLowerCase();
      if (!q) return true;
      const { code, title } = parseName(node?.name || "");
      const hay = `${code} ${title} ${node?.description || ""}`.toLowerCase();
      return hay.includes(q);
    }

    // Optional: derive "order" from code digits (works well for S2E_01_03_02 etc.)
    function deriveOrder(node){
      if (node && node.order !== undefined && node.order !== null && node.order !== "") return String(node.order);
      const { code } = parseName(node?.name || "");
      if (!code) return "-";
      const nums = code.match(/\d+/g);
      if (!nums || !nums.length) return "-";
      const tail = nums.slice(-3);
      return tail.map(n => n.padStart(2,"0")).join(".");
    }

    // Stable, code-aware sorting
    function sortNodes(nodes){
      const scored = nodes.map(n => {
        const { code, title } = parseName(n.name || "");
        const nums = (code.match(/\d+/g) || []).map(x => parseInt(x,10));
        const hasOrder = (n.order !== undefined && n.order !== null && n.order !== "");
        const ord = hasOrder ? Number(n.order) : null;
        return { n, code, title: title || "", nums, ord, hasOrder };
      });

      scored.sort((a,b) => {
        if (a.hasOrder && b.hasOrder) return a.ord - b.ord;
        if (a.hasOrder && !b.hasOrder) return -1;
        if (!a.hasOrder && b.hasOrder) return 1;

        const len = Math.max(a.nums.length, b.nums.length);
        for (let i=0;i<len;i++){
          const av = a.nums[i] ?? -1;
          const bv = b.nums[i] ?? -1;
          if (av !== bv) return av - bv;
        }
        return (a.title || a.code).localeCompare(b.title || b.code);
      });

      return scored.map(x => x.n);
    }

    function buildPath(){
      const p = [];
      if (state.l0) p.push(parseName(state.l0.name).title || state.l0.name);
      if (state.l1) p.push(parseName(state.l1.name).title || state.l1.name);
      if (state.l2) p.push(parseName(state.l2.name).title || state.l2.name);
      if (state.l3) p.push(parseName(state.l3.name).title || state.l3.name);
      return p;
    }

    function setDetails(target){
      const panel = $("detailsPanel");
      const path = buildPath();
      $("pathBadge").textContent = path.length ? path.join("  ›  ") : "";

      if (!target){
        panel.innerHTML = `<div class="empty">Select an L1/L2/L3 item to see details.</div>`;
        return;
      }

      const { code, title } = parseName(target.name || "");
      const ord = deriveOrder(target);

      panel.innerHTML = `
        <div class="crumb"><strong>Path:</strong> ${escapeHtml(path.join("  ›  "))}</div>
        <div class="h">${escapeHtml(code ? (code + " — " + (title || "")) : (title || target.name || ""))}</div>
        <p class="p">${escapeHtml(target.description || "No description provided.")}</p>
        <div class="kv">
          <div><strong>Order:</strong> ${escapeHtml(ord)}</div>
          <div><strong>Children:</strong> ${safeChildren(target).length}</div>
          <div><strong>Raw key:</strong> <span class="mono">${escapeHtml(target.name || "")}</span></div>
        </div>
      `;
    }

    function renderL0Bar(){
      const bar = $("l0Bar");
      bar.innerHTML = "";
      state.l0Options.forEach((n) => {
        const title = parseName(n.name).title || n.name || "Untitled";
        const tab = document.createElement("div");
        tab.className = "l0tab" + (state.l0 === n ? " active" : "");
        tab.textContent = title;
        tab.addEventListener("click", () => {
          state.l0 = n;
          state.l1 = state.l2 = state.l3 = null;
          renderAll();
          autoOpen(false); // open L1+L2 by default; keep L3 unselected
        });
        bar.appendChild(tab);
      });
    }

    function renderL0House(){
      const host = $("l0House");
      if (!host || !state.l0Options?.length) return;

      const categories = [
        { key:"manage", cls:"cat-manage", title:"MANAGE THE BUSINESS", subtitle:"Strategy & Steering", codes:["S2E","GRC","EA_PM"] },
        { key:"run", cls:"cat-run", title:"RUN THE BUSINESS", subtitle:"Core Operational Chain + Enablers", codes:["L2C","O2D","D2O","P2R","S2P","H2R","R2R"] },
        { key:"change", cls:"cat-change", title:"CHANGE THE BUSINESS", subtitle:"Evolution & Innovation", codes:["I2P","TRF"] },
        { key:"foundation", cls:"cat-foundation", title:"FOUNDATION", subtitle:"Digital & Data Backbone", codes:["DA","ITF"] }
      ];

      const byCode = new Map();
      state.l0Options.forEach(n => {
        const { code } = parseName(n.name);
        if (code) byCode.set(code, n);
      });

      host.innerHTML = "";
      const wrap = document.createElement("div");
      wrap.className = "house";

      categories.forEach(cat => {
        const row = document.createElement("div");
        row.className = `houseRow ${cat.cls}`;
        row.innerHTML = `
          <div class="houseRowHead">
            <span>${cat.title}</span>
            <span style="font-weight:900; opacity:.85">${cat.subtitle}</span>
          </div>
          <div class="houseRowBody">
            <div class="houseGrid"></div>
          </div>
        `;
        const grid = row.querySelector(".houseGrid");

        cat.codes.forEach(code => {
          const node = byCode.get(code);
          if (!node) return;

          const pn = parseName(node.name);
          const box = document.createElement("div");
          box.className = "houseBox" + (state.l0 === node ? " active" : "");
          box.innerHTML = `
            <div class="houseCode">${escapeHtml(pn.code)}</div>
            <div class="houseName">${escapeHtml(pn.title || pn.code)}</div>
            <div class="houseDesc">${escapeHtml(node.description || "")}</div>
          `;
          box.addEventListener("click", () => {
            state.l0 = node;
            state.l1 = state.l2 = state.l3 = null;
            renderAll();
            autoOpen(false);
          });
          grid.appendChild(box);
        });

        wrap.appendChild(row);
      });

      host.appendChild(wrap);
    }

    function renderChevronGrid(gridEl, nodes, activeNode, levelClass, onClick){
      gridEl.innerHTML = "";
      if (!nodes.length){
        gridEl.innerHTML = `<div class="empty">No items.</div>`;
        return;
      }

      nodes.forEach((n) => {
        const { code, title } = parseName(n.name);
        const ord = deriveOrder(n);

        const div = document.createElement("div");
        div.className = `chevcard ${levelClass}` + (activeNode === n ? " active" : "");

        div.innerHTML = `
          <div class="row">
            <div class="badges">
              <span class="badge code">${escapeHtml(code || "NO_CODE")}</span>
              <span class="badge order"># ${escapeHtml(ord)}</span>
            </div>
          </div>
          <div class="title">${escapeHtml(title || n.name || "")}</div>
          <div class="desc">${escapeHtml(n.description || "No description provided.")}</div>
        `;

        div.addEventListener("click", () => onClick(n));
        gridEl.appendChild(div);
      });
    }

    function renderL3Waterfall(){
      const container = $("l3Body");
      container.innerHTML = "";

      if (!state.l2){
        $("l3Count").textContent = "0";
        $("l3Hint").textContent = "Select an L2 to show L3";
        $("l3Shown").style.display = "none";
        container.innerHTML = `<div class="empty">Select an L2 to show L3 activities.</div>`;
        return;
      }

      // IMPORTANT: use full L3 list (no accidental truncation)
      const l3All = sortNodes(safeChildren(state.l2));
      const l3Filtered = l3All.filter(n => matchesSearch(n, state.search));

      $("l3Count").textContent = String(l3All.length);
      $("l3Hint").textContent = `Selected L2: ${parseName(state.l2.name).title || parseName(state.l2.name).code || ""}`;

      // show "Shown" pill only when filtering changes the set
      if ((state.search || "").trim() && l3Filtered.length !== l3All.length){
        $("l3Shown").style.display = "inline-flex";
        $("l3Shown").textContent = `Shown: ${l3Filtered.length}`;
      } else {
        $("l3Shown").style.display = "none";
      }

      if (!l3All.length){
        container.innerHTML = `<div class="empty">No L3 items under this L2.</div>`;
        return;
      }
      if (!l3Filtered.length){
        container.innerHTML = `<div class="empty">No L3 items match your search.</div>`;
        return;
      }

      const wrap = document.createElement("div");
      wrap.className = "waterfall";

      l3Filtered.forEach((n, idx) => {
        const { code, title } = parseName(n.name);
        const ord = deriveOrder(n);

        const item = document.createElement("div");
        item.className = "vchev" + (state.l3 === n ? " active" : "") + (idx === l3Filtered.length-1 ? " last" : "");
        item.innerHTML = `
          <div class="vtitle">${escapeHtml(code ? (code + " — " + (title || "")) : (title || n.name || ""))} <span style="opacity:.6;font-weight:1000">(#${escapeHtml(ord)})</span></div>
          <div class="vmeta">${escapeHtml(n.description || "No description provided.")}</div>
        `;
        item.addEventListener("click", () => {
          state.l3 = n;
          setDetails(state.l3);
          renderAll(false); // re-render highlights without resetting
        });

        wrap.appendChild(item);
      });

      container.appendChild(wrap);
    }

    function renderAll(resetDetails = true){
      renderL0Bar();
      renderL0House();

      // L1
      const l1All = sortNodes(safeChildren(state.l0));
      const l1Filtered = l1All.filter(n => matchesSearch(n, state.search));
      $("l1Count").textContent = String(l1All.length);

      renderChevronGrid($("l1Grid"), l1Filtered, state.l1, "l1", (node) => {
        state.l1 = node;
        state.l2 = null;
        state.l3 = null;
        renderAll();
        setDetails(state.l1);
      });

      // L2
      const l2All = sortNodes(safeChildren(state.l1));
      const l2Filtered = l2All.filter(n => matchesSearch(n, state.search));
      $("l2Count").textContent = String(l2All.length);
      $("l2Hint").textContent = state.l1 ? `Selected L1: ${parseName(state.l1.name).title || parseName(state.l1.name).code}` : "Select an L1 to show L2";

      renderChevronGrid($("l2Grid"), l2Filtered, state.l2, "l2", (node) => {
        state.l2 = node;
        state.l3 = null;
        renderAll();
        setDetails(state.l2);
      });

      // L3 + Details
      renderL3Waterfall();

      if (resetDetails){
        const target = state.l3 || state.l2 || state.l1 || null;
        setDetails(target);
      }
    }

    function resetAll(){
      state.l1 = state.l2 = state.l3 = null;
      state.search = "";
      $("searchInput").value = "";
      renderAll();
      setDetails(null);
    }

    // autoOpen(selectL3=true/false)
    function autoOpen(selectL3){
      const l1 = sortNodes(safeChildren(state.l0))[0] || null;
      const l2 = sortNodes(safeChildren(l1))[0] || null;

      state.l1 = l1;
      state.l2 = l2;

      if (selectL3){
        const l3 = sortNodes(safeChildren(l2))[0] || null;
        state.l3 = l3;
      } else {
        state.l3 = null;
      }

      renderAll();
      setDetails(state.l3 || state.l2 || state.l1);
    }

    async function init(){
      const res = await fetch("./data.json", { cache:"no-store" });
      if (!res.ok) throw new Error(`Failed to load data.json (${res.status} ${res.statusText})`);
      const data = await res.json();

      state.data = data;
      state.l0Options = (Array.isArray(data.children) && data.children.length) ? data.children : [data];
      state.l0 = state.l0Options[0];

      $("searchInput").addEventListener("input", (e) => {
        state.search = e.target.value || "";
        // do not drop selections; just rerender filtered views
        renderAll(false);
      });

      $("resetBtn").addEventListener("click", resetAll);
      $("autoBtn").addEventListener("click", () => autoOpen(false)); // open L1/L2 by default

      renderAll();
      autoOpen(false);
    }

    init().catch(err => {
      console.error(err);
      const box = $("error");
      box.style.display = "block";
      box.textContent = String(err);
    });
  </script>
</body>
