<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHL eCommerce Value Chain - Master View</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* --- CORE LAYOUT --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f4; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }

        /* --- 1. TITLE BAR --- */
        #app-header {
            background-color: #d40511; /* DHL Red */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        /* --- 2. L0 FILTER BAR --- */
        #l0-bar {
            background-color: #333;
            padding: 10px 15px;
            white-space: nowrap;
            overflow-x: auto;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            align-items: center;
        }
        .l0-btn {
            background: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            min-width: 120px;
            transition: all 0.2s;
            position: relative;
        }
        .l0-btn:hover { background: #777; }
        .l0-btn.active { background: #ffcc00; color: black; font-weight: bold; box-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }
        
        .l0-id { font-size: 11px; opacity: 0.8; display: block; margin-bottom: 2px; }
        .l0-name { font-size: 13px; display: block; }

        /* --- 3. CONTEXT BAR (Active L0 Details) --- */
        #context-bar {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        #context-info h2 { margin: 0 0 5px 0; font-size: 20px; color: #333; }
        #context-info p { margin: 0; font-size: 14px; color: #666; max-width: 800px; }
        #context-meta { text-align: right; font-size: 12px; color: #888; border-left: 3px solid #d40511; padding-left: 10px; }
        #context-meta strong { display: block; color: #333; font-size: 14px; margin-bottom: 2px; }

        /* --- 4. L1 CHEVRON CHAIN --- */
        #l1-container {
            padding: 15px 20px;
            background: #fafafa;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 4px; /* Gap handled by margin inside chevron */
            flex-shrink: 0;
        }
        
        /* L1 Chevron Style */
        .l1-chevron {
            position: relative;
            background: #e0e0e0;
            height: 50px;
            width: 160px; /* Fits ~8 on screen */
            margin-right: 5px; 
            margin-bottom: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 25px; 
            padding-right: 15px;
            cursor: pointer;
            transition: all 0.1s;
            color: #333;
            font-size: 11px;
            line-height: 1.2;
            user-select: none;
            clip-path: polygon(0% 0%, calc(100% - 15px) 0%, 100% 50%, calc(100% - 15px) 100%, 0% 100%, 15px 50%);
        }
        .l1-chevron.first { clip-path: polygon(0% 0%, calc(100% - 15px) 0%, 100% 50%, calc(100% - 15px) 100%, 0% 100%); padding-left: 15px; }
        
        .l1-chevron:hover { background: #d0d0d0; transform: translateY(-1px); }
        .l1-chevron.active { background: #d40511; color: white; }
        .l1-chevron.active .l1-id { color: #ffcc00; }
        .l1-chevron.active .l1-owner { color: rgba(255,255,255,0.7); }

        .l1-id { font-weight: bold; color: #d40511; margin-bottom: 2px; display: block; }
        .l1-owner { font-size: 9px; color: #666; margin-top: 3px; display: block; font-style: italic; }

        /* --- 5. L2/L3 WORKSPACE --- */
        #workspace {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 20px;
        }

        /* L2 MEGA CHEVRON (Container) */
        .l2-mega-chevron {
            position: relative;
            background: white;
            width: 320px;
            min-height: 200px;
            padding: 0; /* Padding handled inside to avoid clip issues */
            box-shadow: 2px 5px 10px rgba(0,0,0,0.05);
            /* The visual shape */
            clip-path: polygon(0% 0%, calc(100% - 20px) 0%, 100% 50%, calc(100% - 20px) 100%, 0% 100%, 0px 50%); 
            /* Note: Removing the left indentation (0px 50%) makes it a block with arrow right. 
               User asked for "Chevrons", so we keep the point on right. We flatten left for easier stacking or indent it?
               Let's make it a flat box with an Arrow Header to be cleaner, OR a full arrow shape.
               Going with Full Arrow Shape as requested.
            */
             clip-path: polygon(
                0% 0%, 
                calc(100% - 20px) 0%, 
                100% 20px, /* Point starts forming */
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0% 100%
            );
            /* Actually standard box is better for L3 content list. Let's do a Box with Chevron Header */
            border-radius: 4px;
            clip-path: none; /* Reset for better UI */
            border-top: 4px solid #ffcc00; /* DHL Yellow Accent */
        }

        /* The L2 Header (Chevron Shape) */
        .l2-header {
            background: #333;
            color: white;
            padding: 10px 15px 10px 20px;
            position: relative;
            margin-bottom: 10px;
            /* Chevron Shape for Header */
            clip-path: polygon(0% 0%, calc(100% - 15px) 0%, 100% 50%, calc(100% - 15px) 100%, 0% 100%);
            width: 105%; /* Extend slightly */
            margin-left: -2%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .l2-id { color: #ffcc00; font-size: 11px; font-weight: bold; display: block; }
        .l2-name { font-weight: 600; font-size: 14px; }
        .l2-owner { font-size: 10px; opacity: 0.7; margin-top: 2px; }

        /* L3 Content List */
        .l3-container {
            padding: 5px 15px 15px 15px;
        }

        .l3-item {
            background: #f9f9f9;
            border-left: 3px solid #ddd;
            margin-bottom: 6px;
            padding: 8px;
            font-size: 12px;
            transition: 0.2s;
        }
        .l3-item:hover { border-left-color: #d40511; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .l3-top { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .l3-id { font-weight: bold; color: #d40511; font-size: 10px; }
        .l3-owner { font-size: 9px; color: #888; background: #eee; padding: 1px 4px; border-radius: 2px; }
        .l3-name { color: #333; display: block; line-height: 1.3; }

        /* --- TOOLTIP --- */
        #tooltip {
            position: fixed; display: none; background: #222; color: #fff;
            padding: 10px 15px; border-radius: 4px; font-size: 12px; max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000; pointer-events: none;
            border-left: 3px solid #ffcc00;
        }
        #tooltip h4 { margin: 0 0 5px 0; color: #ffcc00; }
        #tooltip p { margin: 0; color: #ddd; }
        #tooltip .meta { margin-top: 8px; padding-top: 8px; border-top: 1px solid #444; font-size: 11px; color: #999; }

        #error-msg { display: none; background: #ffe6e6; color: red; padding: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="app-header">DHL eCommerce Value Chain</div>

<div id="error-msg">
    <strong>Cannot load data.json</strong><br>
    Browser security blocked the file. Please use a local server (python -m http.server) or upload to GitHub.
</div>

<div id="l0-bar"></div>

<div id="context-bar">
    <div id="context-info">
        <h2 id="ctx-title">Select a Value Stream</h2>
        <p id="ctx-desc">Click a button above to explore the chain.</p>
    </div>
    <div id="context-meta">
        <strong id="ctx-owner"></strong>
        <span>Primary Owner</span>
    </div>
</div>

<div id="l1-container"></div>

<div id="workspace">
    <div style="color:#999; width:100%; text-align:center; margin-top:50px;">
        Select a process step (Chevron) above to view details.
    </div>
</div>

<div id="tooltip"></div>

<script>
    const l0Bar = document.getElementById('l0-bar');
    const l1Container = document.getElementById('l1-container');
    const workspace = document.getElementById('workspace');
    const tooltip = document.getElementById('tooltip');
    
    // Context Elements
    const ctxTitle = document.getElementById('ctx-title');
    const ctxDesc = document.getElementById('ctx-desc');
    const ctxOwner = document.getElementById('ctx-owner');

    // Load Data
    d3.json("data.json").then(function(data) {
        if(!data || !data.children) return;
        renderL0(data);
    }).catch(function(err){
        document.getElementById('error-msg').style.display = 'block';
        console.error(err);
    });

    // --- HELPER: Parse ID and Name ---
    // Expects "ID: Name" string. Returns { id: "ID", name: "Name" }
    function parseNodeName(fullString) {
        if (!fullString) return { id: "", name: "" };
        const parts = fullString.split(":");
        const id = parts[0].trim();
        const name = parts.slice(1).join(":").trim(); // Rejoin in case name has colons
        return { id, name: name || id }; // Fallback if no colon
    }

    // --- RENDER FUNCTIONS ---

    // 1. TOP NAV (L0)
    function renderL0(data) {
        data.children.sort((a,b) => a.name.localeCompare(b.name));

        data.children.forEach((l0, index) => {
            const btn = document.createElement('button');
            const info = parseNodeName(l0.name);
            
            btn.className = 'l0-btn';
            // Show ID and Name clearly
            btn.innerHTML = `<span class="l0-id">${info.id}</span><span class="l0-name">${info.name}</span>`;
            
            btn.onclick = () => selectL0(l0, btn);
            
            // Auto-select first
            if(index === 0) selectL0(l0, btn);
            l0Bar.appendChild(btn);
        });
    }

    // 2. CONTEXT & L1 CHEVRONS
    function selectL0(l0Data, btnElement) {
        // UI Updates
        document.querySelectorAll('.l0-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        // Update Context Bar
        const info = parseNodeName(l0Data.name);
        ctxTitle.textContent = info.name + " (" + info.id + ")";
        ctxDesc.textContent = l0Data.description || "No description provided.";
        ctxOwner.textContent = l0Data.owner || "Unassigned";

        // Render L1s
        l1Container.innerHTML = '';
        workspace.innerHTML = '<div style="color:#999; margin:auto;">Select a process domain (Chevron) above.</div>';

        if(l0Data.children) {
            l0Data.children.forEach((l1, idx) => {
                const div = document.createElement('div');
                div.className = 'l1-chevron';
                if(idx === 0) div.classList.add('first');

                const l1Info = parseNodeName(l1.name);
                
                div.innerHTML = `
                    <span class="l1-id">${l1Info.id}</span>
                    <span class="l1-name">${l1Info.name}</span>
                    <span class="l1-owner">${l1.owner || ""}</span>
                `;

                div.onclick = () => selectL1(l1, div);
                l1Container.appendChild(div);
            });
        }
    }

    // 3. WORKSPACE (L2 Chevrons + L3 List)
    function selectL1(l1Data, chevronElement) {
        document.querySelectorAll('.l1-chevron').forEach(c => c.classList.remove('active'));
        chevronElement.classList.add('active');
        workspace.innerHTML = '';

        if(l1Data.children) {
            l1Data.children.forEach(l2 => {
                // Parse L2 Info
                const l2Info = parseNodeName(l2.name);

                const card = document.createElement('div');
                card.className = 'l2-mega-chevron';

                // L2 Header (Chevron Shape)
                const header = document.createElement('div');
                header.className = 'l2-header';
                header.innerHTML = `
                    <span class="l2-id">${l2Info.id}</span>
                    <span class="l2-name">${l2Info.name}</span>
                    <div class="l2-owner">Owner: ${l2.owner || "Inherited"}</div>
                `;
                card.appendChild(header);

                // L3 List Container
                const list = document.createElement('div');
                list.className = 'l3-container';

                if(l2.children && l2.children.length > 0) {
                    l2.children.forEach(l3 => {
                        const l3Info = parseNodeName(l3.name);
                        const item = document.createElement('div');
                        item.className = 'l3-item';
                        
                        item.innerHTML = `
                            <div class="l3-top">
                                <span class="l3-id">${l3Info.id}</span>
                                <span class="l3-owner">${l3.owner || l2.owner || "-"}</span>
                            </div>
                            <span class="l3-name">${l3Info.name}</span>
                        `;

                        // Tooltip on Hover
                        item.onmousemove = (e) => {
                            const meta = `
                                <strong>Owner:</strong> ${l3.owner || l2.owner}<br>
                                <strong>Trigger:</strong> ${l3.trigger || "-"}<br>
                                <strong>Outcome:</strong> ${l3.outcome || "-"}
                            `;
                            showTooltip(e, l3Info.name, l3.description, meta);
                        };
                        item.onmouseleave = hideTooltip;

                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = `<div style="padding:10px; color:#ccc; font-style:italic; font-size:11px;">No L3 steps defined.</div>`;
                }

                card.appendChild(list);
                workspace.appendChild(card);
            });
        }
    }

    // --- TOOLTIP LOGIC ---
    function showTooltip(e, title, desc, meta) {
        tooltip.style.display = 'block';
        tooltip.style.left = (e.clientX + 15) + 'px';
        tooltip.style.top = (e.clientY + 10) + 'px';
        tooltip.innerHTML = `<h4>${title}</h4><p>${desc || ""}</p><div class="meta">${meta}</div>`;
    }
    function hideTooltip() { tooltip.style.display = 'none'; }

</script>
</body>
</html>
