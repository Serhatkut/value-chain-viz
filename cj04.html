<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DHL eCommerce Â· Customer Journey Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Delivery:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       DHL BRAND TOKENS
       ========================= */
    :root {
      --dhl-red: #D40511;
      --dhl-yellow: #FFCC00;
      --dhl-black: #101828;
      
      --bg: #F2F4F7;
      --surface: #FFFFFF;
      --border: #E4E7EC;
      
      --col-w: 260px; /* Wider to fit text */
      --lane-head-w: 220px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--dhl-black);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* =========================
       HEADER
       ========================= */
    header {
      height: 60px;
      background: var(--dhl-red);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 24px;
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .brand { font-family: 'Delivery', sans-serif; font-weight: 900; font-size: 20px; display: flex; align-items: center; gap: 10px; }
    .brand span { background: var(--dhl-yellow); color: var(--dhl-red); padding: 2px 6px; border-radius: 4px; font-size: 14px; }
    
    .legend { display: flex; gap: 16px; font-size: 11px; font-weight: 600; opacity: 0.9; }
    .legend-item { display: flex; align-items: center; gap: 6px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; }

    /* =========================
       GRID LAYOUT
       ========================= */
    .grid-container {
      flex: 1;
      overflow: auto;
      display: grid;
      grid-template-columns: var(--lane-head-w) repeat(6, var(--col-w)); 
      background: var(--bg);
    }

    /* Sticky Headers */
    .corner-plate {
      position: sticky; top: 0; left: 0; z-index: 50;
      background: var(--surface); 
      border-right: 1px solid var(--border);
      border-bottom: 3px solid var(--dhl-red);
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 12px; color: var(--dhl-red);
      text-transform: uppercase; letter-spacing: 0.5px;
    }

    .stage-head {
      position: sticky; top: 0; z-index: 40;
      background: var(--surface); 
      border-right: 1px solid var(--border);
      border-bottom: 3px solid var(--dhl-red);
      padding: 12px 16px;
      display: flex; flex-direction: column; gap: 2px;
    }
    .stage-step { font-size: 10px; font-weight: 700; color: #98A2B3; text-transform: uppercase; }
    .stage-title { font-size: 13px; font-weight: 800; color: var(--dhl-black); text-transform: uppercase; }

    /* Swimlane Headers */
    .lane-label {
      position: sticky; left: 0; z-index: 30;
      background: var(--surface);
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 20px; display: flex; flex-direction: column; justify-content: center;
    }
    .lane-label strong { font-size: 14px; display: block; margin-bottom: 4px; }
    .lane-label span { font-size: 10px; color: #667085; line-height: 1.3; }

    /* Lane Styles */
    .lane-hero .lane-label { border-left: 5px solid var(--dhl-red); background: #FFF; }
    .lane-hero .cell { background: #FFF; }
    
    .lane-support .lane-label { border-left: 5px solid #98A2B3; background: #F9FAFB; }
    .lane-support .cell { background: #F9FAFB; }

    .cell {
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 12px;
      display: flex; flex-direction: column; gap: 12px;
      min-height: 180px;
      align-content: flex-start;
    }

    /* =========================
       PROCESS GROUP (CONTAINER)
       ========================= */
    .group-container {
      background: transparent;
    }
    .group-header {
      font-size: 10px; font-weight: 800; color: #667085; text-transform: uppercase;
      margin-bottom: 6px; letter-spacing: 0.5px; display: flex; align-items: center; gap: 6px;
    }
    .group-header::after {
      content: ""; flex: 1; height: 1px; background: #E4E7EC;
    }

    /* =========================
       PROCESS ITEM (VISIBLE CARD)
       ========================= */
    .process-item {
      background: white;
      border: 1px solid #D0D5DD;
      border-left: 3px solid #ccc; /* Default color */
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
    }
    .process-item:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border-color: var(--dhl-red);
      z-index: 2;
    }

    .pi-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px; }
    .pi-id { font-size: 9px; font-weight: 700; color: #98A2B3; }
    .pi-owner { 
      font-size: 8px; background: #F2F4F7; color: #344054; padding: 1px 4px; border-radius: 3px; font-weight: 600; 
      max-width: 80px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .pi-name { font-size: 11px; font-weight: 600; color: #101828; line-height: 1.3; }

    /* L0 Colors */
    .l0-L2C { border-left-color: var(--dhl-yellow); }
    .l0-O2D { border-left-color: var(--dhl-red); }
    .l0-D2O, .l0-S2E { border-left-color: #475569; }
    .l0-ITF, .l0-DA { border-left-color: #7C3AED; }
    .l0-P2R { border-left-color: #F97316; }

    /* =========================
       MODAL
       ========================= */
    .modal-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(16, 24, 40, 0.5); backdrop-filter: blur(3px);
      z-index: 200; display: none; align-items: center; justify-content: center;
    }
    .modal {
      background: white; width: 800px; max-width: 90%; max-height: 85vh;
      border-radius: 12px; overflow: hidden; display: flex; flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .modal-header {
      background: var(--dhl-red); color: white; padding: 16px 24px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .modal-body { padding: 24px; overflow-y: auto; background: #F9FAFB; }
    
    .chevron-container { display: flex; gap: 4px; overflow-x: auto; padding-bottom: 10px; }
    .chevron {
      background: white; border: 1px solid #D0D5DD; padding: 8px 12px; min-width: 120px;
      font-size: 10px; font-weight: 600; color: #344054; text-align: center;
      clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 92% 100%, 0% 100%, 8% 50%);
      margin-left: -8px; display: flex; align-items: center; justify-content: center;
    }
    .chevron:first-child { margin-left: 0; clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 92% 100%, 0% 100%); }

  </style>
</head>
<body>

<header>
  <div class="brand"><span>DHL</span> eCommerce Journey</div>
  <div class="legend">
    <div class="legend-item"><div class="dot" style="background:var(--dhl-yellow)"></div> Sales (L2C)</div>
    <div class="legend-item"><div class="dot" style="background:var(--dhl-red)"></div> Ops (O2D)</div>
    <div class="legend-item"><div class="dot" style="background:#475569"></div> Strategy</div>
  </div>
</header>

<div class="grid-container" id="grid">
  </div>

<div class="modal-overlay" id="modal" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <div>
        <div style="font-size:10px; font-weight:700; opacity:0.8; text-transform:uppercase">Process Detail</div>
        <div style="font-size:18px; font-weight:800; margin-top:2px" id="m_title">Process Name</div>
      </div>
      <button style="background:none; border:none; color:white; font-size:24px; cursor:pointer" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div style="display:flex; gap:24px; margin-bottom:20px; font-size:12px;">
        <div><strong>Owner:</strong> <span id="m_owner">-</span></div>
        <div><strong>Trigger:</strong> <span id="m_trigger">-</span></div>
        <div><strong>Outcome:</strong> <span id="m_outcome">-</span></div>
      </div>
      <div style="margin-bottom:20px; font-size:13px; line-height:1.5; color:#475569" id="m_desc">-</div>
      
      <div style="font-size:10px; font-weight:700; color:#98A2B3; text-transform:uppercase; margin-bottom:8px;">Sub-Process Flow</div>
      <div class="chevron-container" id="m_flow"></div>
    </div>
  </div>
</div>

<script>
  // 1. DATA CONFIG
  const STAGES = [
    { id: "S1", name: "Setup & Book" },
    { id: "S2", name: "First Mile" },
    { id: "S3", name: "In Transit (Org)" },
    { id: "S4", name: "In Transit (Dest)" },
    { id: "S5", name: "Last Mile" },
    { id: "S6", name: "Post Delivery" }
  ];

  const LANES = [
    { id: "COMM", name: "Commercial", desc: "Sales & Care", class: "lane-hero" },
    { id: "OPS", name: "Operations", desc: "Logistics Flow", class: "lane-hero" },
    { id: "FOUND", name: "Foundation", desc: "Strategy & IT", class: "lane-support" }
  ];

  // 2. GROUP DEFINITIONS (Visual Containers)
  // maps multiple L1 IDs to a visual header
  const GROUPS = [
    // --- STAGE 1 ---
    { title: "Strategy", lane: "FOUND", stage: "S1", ids: ["S2E_01", "D2O_01", "D2O_02"] },
    { title: "Sales", lane: "COMM", stage: "S1", ids: ["L2C_01", "L2C_02"] },
    { title: "Onboarding", lane: "COMM", stage: "S1", ids: ["L2C_03", "L2C_04"] },
    { title: "Booking", lane: "COMM", stage: "S1", ids: ["L2C_05"] },
    
    // --- STAGE 2 ---
    { title: "Data Entry", lane: "OPS", stage: "S2", ids: ["O2D_01"] },
    { title: "Pickup", lane: "OPS", stage: "S2", ids: ["O2D_02", "O2D_03"] },
    { title: "IT Platforms", lane: "FOUND", stage: "S2", ids: ["ITF_01", "ITF_04"] },

    // --- STAGE 3 ---
    { title: "Linehaul", lane: "OPS", stage: "S3", ids: ["O2D_04"] },
    { title: "Export", lane: "OPS", stage: "S3", ids: ["O2D_07"] },
    
    // --- STAGE 4 ---
    { title: "Gateway", lane: "OPS", stage: "S4", ids: ["O2D_08", "O2D_09"] },
    { title: "Incidents", lane: "OPS", stage: "S4", ids: ["P2R_01", "P2R_02"] },

    // --- STAGE 5 ---
    { title: "Delivery", lane: "OPS", stage: "S5", ids: ["O2D_10", "O2D_11"] },
    { title: "Driver App", lane: "FOUND", stage: "S5", ids: ["ITF_02"] },

    // --- STAGE 6 ---
    { title: "Billing", lane: "COMM", stage: "S6", ids: ["L2C_06", "R2R_01"] },
    { title: "Support", lane: "COMM", stage: "S6", ids: ["P2R_03", "L2C_08"] },
    { title: "Returns", lane: "OPS", stage: "S6", ids: ["O2D_12"] },
    { title: "Audit", lane: "FOUND", stage: "S6", ids: ["GRC_04"] }
  ];

  let INDEX = new Map();

  async function init() {
    renderSkeleton();
    try {
      const res = await fetch("data.json");
      const root = await res.json();
      buildIndex(root);
      renderItems();
    } catch(e) { console.error(e); }
  }

  function buildIndex(node) {
    if(node.id) INDEX.set(node.id, node);
    if(node.children) node.children.forEach(buildIndex);
  }

  function renderSkeleton() {
    const grid = document.getElementById('grid');
    
    // Corner
    const corner = document.createElement('div');
    corner.className = 'corner-plate';
    corner.textContent = "AREA";
    grid.appendChild(corner);

    // Headers
    STAGES.forEach(s => {
      const h = document.createElement('div');
      h.className = 'stage-head';
      h.innerHTML = `<div class="stage-step">${s.id}</div><div class="stage-title">${s.name}</div>`;
      grid.appendChild(h);
    });

    // Lanes
    LANES.forEach(l => {
      const lab = document.createElement('div');
      lab.className = `lane-label ${l.class}`;
      lab.innerHTML = `<strong>${l.name}</strong><span>${l.desc}</span>`;
      grid.appendChild(lab);

      STAGES.forEach(s => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `c_${l.id}_${s.id}`;
        grid.appendChild(cell);
      });
    });
  }

  function renderItems() {
    GROUPS.forEach(g => {
      const cell = document.getElementById(`c_${g.lane}_${g.stage}`);
      if(!cell) return;

      // Create Group Container
      const groupDiv = document.createElement('div');
      groupDiv.className = 'group-container';
      
      const head = document.createElement('div');
      head.className = 'group-header';
      head.textContent = g.title;
      groupDiv.appendChild(head);

      // Render Processes inside Group
      g.ids.forEach(pid => {
        const node = INDEX.get(pid);
        if(!node) return; // skip if not in JSON

        const item = document.createElement('div');
        item.className = `process-item l0-${pid.split('_')[0]}`;
        const nameClean = node.name.includes(':') ? node.name.split(':')[1].trim() : node.name;
        
        item.innerHTML = `
          <div class="pi-head">
            <span class="pi-id">${pid}</span>
            <span class="pi-owner">${node.owner || "TBD"}</span>
          </div>
          <div class="pi-name">${nameClean}</div>
        `;
        item.onclick = () => openModal(node);
        groupDiv.appendChild(item);
      });

      cell.appendChild(groupDiv);
    });
  }

  function openModal(node) {
    document.getElementById('m_title').textContent = node.name.includes(':') ? node.name.split(':')[1].trim() : node.name;
    document.getElementById('m_owner').textContent = node.owner || "-";
    document.getElementById('m_desc').textContent = node.description || "No description.";
    document.getElementById('m_trigger').textContent = node.trigger || "-";
    document.getElementById('m_outcome').textContent = node.outcome || "-";

    const flow = document.getElementById('m_flow');
    flow.innerHTML = "";
    
    if(node.children && node.children.length > 0) {
      node.children.forEach(c => {
        const chev = document.createElement('div');
        chev.className = 'chevron';
        chev.textContent = c.name.includes(':') ? c.name.split(':')[1].trim() : c.name;
        flow.appendChild(chev);
      });
    } else {
      flow.innerHTML = `<span style="font-size:11px;color:#999;font-style:italic">No sub-processes found.</span>`;
    }

    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  init();
</script>
</body>
</html>
